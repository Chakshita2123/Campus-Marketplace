<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up - Campus Marketplace</title>
</head>
<body class="min-h-screen flex bg-gradient-to-br from-gray-50 to-white">

  <div class="w-full md:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      <div class="mb-6 flex items-center justify-center">
        <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white text-xl font-bold">CM</div>
      </div>

      <h2 class="text-3xl font-bold text-gray-900 mb-2">Create an account</h2>
      <p class="text-gray-500 mb-8">Join the marketplace and start exploring today.</p>

      <form id="signupForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name <span class="text-red-500">*</span></label>
          <input id="name" type="text" placeholder="Enter your name"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">College Email <span class="text-red-500">*</span></label>
          <input id="email" type="email" placeholder="Enter your college email"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
          <input id="password" type="password" placeholder="Create a password"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Confirm Password <span class="text-red-500">*</span></label>
          <input id="confirmPassword" type="password" placeholder="Confirm your password"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition-colors">
          Create Account
        </button>
      </form>

      <p class="text-center mt-6 text-sm text-gray-600">
        Already have an account?
        <a href="login.html" class="text-indigo-600 font-medium hover:underline">Log in</a>
      </p>
    </div>
  </div>

  <div class="hidden md:block w-1/2 bg-cover bg-center"
    style="background-image: url('marketplace.jpg');"></div>

  <!-- ✅ Fixed Signup Script -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const collegeDomain = "@chitkara.edu.in";

      if (!email.endsWith(collegeDomain)) {
        alert("⚠️ Please use your official college email (like name@chitkara.edu.in)");
        return;
      }

      if (password !== confirmPassword) {
        alert("⚠️ Passwords do not match!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.some(u => u.email === email)) {
        alert("⚠️ This email is already registered. Please log in instead.");
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("✅ Account created successfully!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
