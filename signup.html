<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up - Campus Marketplace</title>
</head>
<body class="min-h-screen bg-gradient-to-r from-pink-200 via-purple-200 to-blue-200 flex items-center justify-center">

  <!-- Signup Card -->
  <div class="bg-white/90 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-purple-700 text-center mb-6">Create Account</h2>

    <form class="space-y-5">
      <!-- Name -->
      <div>
        <label class="block text-gray-700 mb-1">Full Name</label>
        <input type="text" placeholder="John Doe"
          class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-purple-500 outline-none" required />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-1">College Email</label>
        <input type="email" placeholder="yourname@college.edu"
          class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-purple-500 outline-none" required />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-purple-500 outline-none" required />
      </div>

      <!-- Role -->
      <div>
        <label class="block text-gray-700 mb-1">Role</label>
        <select class="w-full px-4 py-2 rounded-lg border focus:ring-2 focus:ring-purple-500 outline-none" required>
          <option value="buyer">Buyer</option>
          <option value="seller">Seller</option>
        </select>
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-pink-500 to-blue-500 text-white py-2 rounded-lg shadow hover:opacity-90 transition">
        Sign Up
      </button>
    </form>

    <!-- Login Redirect -->
    <p class="text-gray-600 text-center mt-4">
      Already have an account?
      <a href="login.html" class="text-purple-700 hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
