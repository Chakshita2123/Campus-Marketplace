<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Sign Up - Campus Marketplace</title>
</head>
<body>
  <div class="flex flex-col items-center justify-center min-h-screen">
    <!-- Dark Mode Toggle -->
    <div class="absolute top-4 right-4">
        <div id="dark-mode-toggle" class="w-12 h-6 flex items-center bg-gray-300 rounded-full p-1 cursor-pointer">
            <div class="w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-300 ease-in-out"></div>
        </div>
    </div>

    <div class="glass-panel p-8 w-full max-w-md glowing-border">
      <h2 class="text-3xl font-bold text-center mb-6">Create Account</h2>

      <form class="space-y-5">
        <!-- Name -->
        <div>
          <label class="block mb-1">Full Name</label>
          <input type="text" placeholder="John Doe"
            class="w-full px-4 py-2 bg-transparent border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required />
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1">College Email</label>
          <input type="email" placeholder="yourname@college.edu"
            class="w-full px-4 py-2 bg-transparent border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required />
        </div>

        <!-- Password -->
        <div>
          <label class="block mb-1">Password</label>
          <input type="password" placeholder="••••••••"
            class="w-full px-4 py-2 bg-transparent border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required />
        </div>

        <!-- Role -->
        <div>
          <label class="block mb-1">Role</label>
          <select class="w-full px-4 py-2 bg-transparent border border-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
          </select>
        </div>

        <!-- Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-pink-500 to-blue-500 text-white py-2 rounded-lg shadow glowing-button hover:opacity-90 transition">
          Sign Up
        </button>
      </form>

      <!-- Login Redirect -->
      <p class="text-center mt-4">
        Already have an account?
        <a href="login.html" class="hover:underline">Login</a>
      </p>
    </div>
  </div>
  <script>
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const body = document.body;

    // Apply the saved theme on page load
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      darkModeToggle.firstElementChild.style.transform = 'translateX(1.5rem)';
    }

    darkModeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
        darkModeToggle.firstElementChild.style.transform = 'translateX(1.5rem)';
      } else {
        localStorage.setItem('theme', 'light');
        darkModeToggle.firstElementChild.style.transform = 'translateX(0)';
      }
    });
  </script>
</body>
</html>
