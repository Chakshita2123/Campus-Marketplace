<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Listings – Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .toast {
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    tr[draggable="true"] {
      cursor: grab;
    }
    tr[draggable="true"].dragging {
      opacity: 0.5;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-bold text-indigo-600">Campus Marketplace – Admin</h1>
      <nav class="space-x-4">
        <a href="dashboard.html" class="text-gray-600 hover:text-indigo-600">Admin Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-1">
    <div class="max-w-6xl mx-auto mt-8 px-4">

      <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-4 gap-2">
        <h2 class="text-2xl font-semibold text-gray-800">Manage Listings</h2>
        <div class="flex gap-2 flex-wrap">
          <input type="text" id="searchInput" placeholder="Search listings..." class="border rounded px-3 py-1">
          <select id="statusFilter" class="border rounded px-3 py-1">
            <option value="">All Status</option>
            <option value="Active">Active</option>
            <option value="Pending">Pending</option>
            <option value="Rejected">Rejected</option>
          </select>
          <button id="addListingBtn" class="bg-indigo-600 text-white px-4 py-1 rounded hover:bg-indigo-700">Add Listing</button>
        </div>
      </div>

      <div class="overflow-x-auto bg-white shadow rounded-xl">
        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-100 text-gray-600">
            <tr>
              <th class="py-3 px-4">Product</th>
              <th class="py-3 px-4">Seller</th>
              <th class="py-3 px-4">Price</th>
              <th class="py-3 px-4">Status</th>
              <th class="py-3 px-4 text-right">Actions</th>
            </tr>
          </thead>
          <tbody id="listingTable" class="divide-y text-gray-700"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
      <h3 class="text-lg font-bold mb-4">Edit Listing</h3>
      <input type="text" id="editProduct" class="w-full border rounded py-2 px-3 mb-2" placeholder="Product Name">
      <input type="text" id="editSeller" class="w-full border rounded py-2 px-3 mb-2" placeholder="Seller Name">
      <input type="number" id="editPrice" class="w-full border rounded py-2 px-3 mb-2" placeholder="Price">
      <select id="editStatus" class="w-full border rounded py-2 px-3 mb-4">
        <option value="Active">Active</option>
        <option value="Pending">Pending</option>
        <option value="Rejected">Rejected</option>
      </select>
      <div class="flex justify-end gap-2">
        <button id="editCancel" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Cancel</button>
        <button id="editSave" class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">Save</button>
      </div>
    </div>
  </div>

  <!-- Add Listing Modal -->
  <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center z-50">
    <div class="bg-white rounded-lg p-6 w-96 shadow-lg">
      <h3 class="text-lg font-bold mb-4">Add New Listing</h3>
      <input type="text" id="addProduct" class="w-full border rounded py-2 px-3 mb-2" placeholder="Product Name">
      <input type="text" id="addSeller" class="w-full border rounded py-2 px-3 mb-2" placeholder="Seller Name">
      <input type="number" id="addPrice" class="w-full border rounded py-2 px-3 mb-2" placeholder="Price">
      <select id="addStatus" class="w-full border rounded py-2 px-3 mb-4">
        <option value="Active">Active</option>
        <option value="Pending">Pending</option>
        <option value="Rejected">Rejected</option>
      </select>
      <div class="flex justify-end gap-2">
        <button id="addCancel" class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Cancel</button>
        <button id="addSave" class="bg-green-500 text-white px-4 py-1 rounded hover:bg-green-600">Add</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed bottom-6 left-1/2 -translate-x-1/2 flex flex-col gap-2 z-50"></div>

  <script>
    let listings = JSON.parse(localStorage.getItem('listings')) || [
      {product:"Organic Chemistry Book", seller:"Bhavya Sharma", price:350, status:"Active"},
      {product:"Hostel Bed", seller:"Aarav Patel", price:2000, status:"Pending"},
      {product:"Laptop (Used)", seller:"Sanya Kapoor", price:22000, status:"Active"}
    ];

    const listingTable = document.getElementById('listingTable');
    const searchInput = document.getElementById('searchInput');
    const statusFilter = document.getElementById('statusFilter');

    const editModal = document.getElementById('editModal');
    const editProduct = document.getElementById('editProduct');
    const editSeller = document.getElementById('editSeller');
    const editPrice = document.getElementById('editPrice');
    const editStatus = document.getElementById('editStatus');
    const editCancel = document.getElementById('editCancel');
    const editSave = document.getElementById('editSave');
    let editIndex = null;

    const addModal = document.getElementById('addModal');
    const addProduct = document.getElementById('addProduct');
    const addSeller = document.getElementById('addSeller');
    const addPrice = document.getElementById('addPrice');
    const addStatus = document.getElementById('addStatus');
    const addCancel = document.getElementById('addCancel');
    const addSave = document.getElementById('addSave');
    const addListingBtn = document.getElementById('addListingBtn');

    const toastContainer = document.getElementById('toastContainer');

    function showToast(message, type='info'){
      const toast = document.createElement('div');
      let icon = '';
      switch(type){
        case 'success': 
          toast.className = 'toast bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2';
          icon = '✔';
          break;
        case 'error': 
          toast.className = 'toast bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2';
          icon = '✖';
          break;
        default: 
          toast.className = 'toast bg-indigo-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2';
          icon = 'ℹ️';
      }
      toast.innerHTML = `<span>${icon}</span> <span>${message}</span>`;
      toastContainer.appendChild(toast);
      setTimeout(()=>toast.classList.add('show'),10);
      setTimeout(()=>{
        toast.classList.remove('show');
        setTimeout(()=>toast.remove(),300);
      },2500);
    }

    function renderListings(){
      listingTable.innerHTML = '';
      const search = searchInput.value.toLowerCase();
      const status = statusFilter.value;

      // Filtered listings with original index
      const filtered = listings.map((l, idx) => ({...l, originalIdx: idx}))
        .filter(l => (l.product.toLowerCase().includes(search) || l.seller.toLowerCase().includes(search)) &&
                     (status==='' || l.status===status));

      filtered.forEach((l, idx)=>{
        const tr = document.createElement('tr');
        tr.className = "hover:bg-gray-50 cursor-grab";
        tr.draggable = true;

        let statusHTML = `<span class="px-2 py-1 rounded-full text-white text-sm 
          ${l.status==='Active'?'bg-green-500':l.status==='Pending'?'bg-yellow-500':'bg-red-500'}">${l.status}</span>`;

        if(l.status === "Pending"){
          statusHTML += `
            <div class="flex gap-1 mt-1">
              <button onclick="updateStatus(${l.originalIdx},'Active')" class="bg-green-500 text-white px-2 py-0.5 rounded text-xs hover:bg-green-600">Approve</button>
              <button onclick="updateStatus(${l.originalIdx},'Rejected')" class="bg-red-500 text-white px-2 py-0.5 rounded text-xs hover:bg-red-600">Reject</button>
            </div>
          `;
        }

        tr.innerHTML = `
          <td class="py-3 px-4">${l.product}</td>
          <td class="py-3 px-4">${l.seller}</td>
          <td class="py-3 px-4">₹${l.price}</td>
          <td class="py-3 px-4">${statusHTML}</td>
          <td class="py-3 px-4 text-right">
            <button onclick="openEdit(${l.originalIdx})" class="text-indigo-600 hover:underline mr-2">Edit</button>
            <button onclick="removeListing(${l.originalIdx})" class="text-red-600 hover:underline">Remove</button>
          </td>
        `;

        // Drag events
        tr.addEventListener('dragstart', e => { e.dataTransfer.setData('text/plain', l.originalIdx); tr.classList.add('dragging'); });
        tr.addEventListener('dragend', e => { tr.classList.remove('dragging'); });

        listingTable.appendChild(tr);
      });

      // Drag-and-drop on visible rows
      listingTable.querySelectorAll('tr').forEach(tr => {
        tr.addEventListener('dragover', e => e.preventDefault());
        tr.addEventListener('drop', e => {
          const draggedIdx = e.dataTransfer.getData('text/plain');
          const target = e.target.closest('tr');
          if(!target) return;
          const targetIdx = Array.from(listingTable.children).indexOf(target);
          if(targetIdx === -1) return;

          const targetOriginalIdx = filtered[targetIdx].originalIdx;
          const [draggedItem] = listings.splice(draggedIdx,1);
          listings.splice(targetOriginalIdx,0,draggedItem);

          renderListings();
          showToast('Listing reordered!', 'info');
        });
      });

      localStorage.setItem('listings', JSON.stringify(listings));
    }

    function openEdit(idx){
      editIndex = idx;
      const l = listings[idx];
      editProduct.value = l.product;
      editSeller.value = l.seller;
      editPrice.value = l.price;
      editStatus.value = l.status;
      editModal.classList.remove('hidden');
    }

    editCancel.addEventListener('click', ()=>editModal.classList.add('hidden'));
    editSave.addEventListener('click', ()=>{
      listings[editIndex] = {
        product: editProduct.value.trim(),
        seller: editSeller.value.trim(),
        price: Number(editPrice.value),
        status: editStatus.value
      };
      localStorage.setItem('listings', JSON.stringify(listings));
      editModal.classList.add('hidden');
      renderListings();
      showToast('Listing updated!', 'success');
    });

    function removeListing(idx){
      if(confirm('Are you sure you want to remove this listing?')){
        listings.splice(idx,1);
        localStorage.setItem('listings', JSON.stringify(listings));
        renderListings();
        showToast('Listing removed!', 'error');
      }
    }

    function updateStatus(idx, status){
      listings[idx].status = status;
      localStorage.setItem('listings', JSON.stringify(listings));
      renderListings();
      showToast(`Status changed to ${status}`, 'success');
    }

    addListingBtn.addEventListener('click', ()=> addModal.classList.remove('hidden'));
    addCancel.addEventListener('click', ()=> addModal.classList.add('hidden'));
    addSave.addEventListener('click', ()=>{
      listings.push({
        product: addProduct.value.trim(),
        seller: addSeller.value.trim(),
        price: Number(addPrice.value),
        status: addStatus.value
      });
      localStorage.setItem('listings', JSON.stringify(listings));
      addModal.classList.add('hidden');
      addProduct.value = addSeller.value = addPrice.value = '';
      renderListings();
      showToast('Listing added!', 'success');
    });

    searchInput.addEventListener('input', renderListings);
    statusFilter.addEventListener('change', renderListings);

    renderListings();
  </script>

</body>
</html>
