<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Admin Dashboard - Campus Marketplace</title>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Admin Navbar -->
  <nav class="bg-white shadow flex justify-between px-6 py-4 sticky top-0">
    <h1 class="text-xl font-semibold text-indigo-600">Admin Panel</h1>
    <div class="space-x-4">
      <a href="dashboard.html" class="hover:underline">Dashboard</a>
      <a href="manage-users.html" class="hover:underline">Users</a>
      <a href="manage-listings.html" class="hover:underline">Listings</a>
      <a href="../index.html" class="hover:underline text-red-500">Exit</a>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <main class="p-6">
    <h2 class="text-2xl font-bold mb-4">Welcome, Admin</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="font-semibold text-gray-700">Total Users</h3>
        <p class="text-3xl font-bold text-indigo-600">120</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="font-semibold text-gray-700">Active Listings</h3>
        <p class="text-3xl font-bold text-green-600">87</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="font-semibold text-gray-700">Pending Approvals</h3>
        <p class="text-3xl font-bold text-orange-500">6</p>
      </div>
    </div>
  </main>

</body>
</html>
