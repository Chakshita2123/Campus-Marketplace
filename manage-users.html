<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Users – Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">

      </nav>

  <!-- Users Table -->
  <main class="flex-1">
    <div class="max-w-6xl mx-auto mt-8 px-4">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Manage Users</h2>

      <div class="overflow-x-auto bg-white shadow rounded-xl">
        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-100 text-gray-600">
            <tr>
              <th class="py-3 px-4">Name</th>
              <th class="py-3 px-4">Email</th>
              <th class="py-3 px-4">Role</th>
              <th class="py-3 px-4 text-right">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y text-gray-700">
            <tr class="hover:bg-gray-50">
              <td class="py-3 px-4">Bhavya Sharma</td>
              <td class="py-3 px-4">bhavya@campus.edu</td>
              <td class="py-3 px-4">Student</td>
              <td class="py-3 px-4 text-right">
                <button class="text-indigo-600 hover:underline mr-2">Edit</button>
                <button class="text-red-600 hover:underline">Remove</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="py-3 px-4">Aarav Patel</td>
              <td class="py-3 px-4">aarav@campus.edu</td>
              <td class="py-3 px-4">Student</td>
              <td class="py-3 px-4 text-right">
                <button class="text-indigo-600 hover:underline mr-2">Edit</button>
                <button class="text-red-600 hover:underline">Remove</button>
              </td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="py-3 px-4">Admin User</td>
              <td class="py-3 px-4">admin@campus.edu</td>
              <td class="py-3 px-4">Admin</td>
              <td class="py-3 px-4 text-right">
                <button class="text-indigo-600 hover:underline mr-2">Edit</button>
                <button class="text-red-600 hover:underline">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="mt-10 bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
      © 2025 Campus Marketplace. All rights reserved.
    </div>
  </footer>
