<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Manage Users - Campus Marketplace</title>
</head>
<body>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 glass-panel p-6 flex flex-col">
      <h1 class="text-2xl font-bold mb-10">Campus Marketplace</h1>
      <nav class="flex flex-col space-y-2">
        <a href="dashboard.html" class="flex items-center hover:bg-gray-200/50 rounded-lg p-2 font-medium">Home</a>
        <a href="listings.html" class="flex items-center hover:bg-gray-200/50 rounded-lg p-2 font-medium">Listings</a>
        <a href="manage-listings.html" class="flex items-center hover:bg-gray-200/50 rounded-lg p-2 font-medium">My Listings</a>
        <a href="chat.html" class="flex items-center hover:bg-gray-200/50 rounded-lg p-2 font-medium">Messages</a>
        <a href="profile.html" class="flex items-center hover:bg-gray-200/50 rounded-lg p-2 font-medium">Profile</a>
        <a href="manage-users.html" class="flex items-center bg-gray-200/50 rounded-lg p-2 font-medium">Manage Users</a>
        <a href="admin.html" class="flex items-center hover:bg-gray-200/50 rounded-lg p-2 font-medium">Admin Dashboard</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <header class="glass-panel flex justify-between items-center mb-6 p-4">
        <h2 class="text-2xl font-bold">Manage Users</h2>
      </header>

      <div class="glass-panel p-6">
        <table class="w-full text-left">
          <thead>
            <tr class="border-b-2 border-gray-200">
              <th class="p-3">User ID</th>
              <th class="p-3">Full Name</th>
              <th class="p-3">Email</th>
              <th class="p-3">Role</th>
              <th class="p-3">Status</th>
              <th class="p-3">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b border-gray-200">
              <td class="p-3">123</td>
              <td class="p-3">John Doe</td>
              <td class="p-3">john@college.edu</td>
              <td class="p-3">Seller</td>
              <td class="p-3"><span class="bg-green-200 px-2 py-1 rounded-full text-sm">Active</span></td>
              <td class="p-3 space-x-2">
                <button class="bg-blue-500 text-white px-3 py-1 rounded-lg">Edit</button>
                <button class="bg-yellow-500 text-white px-3 py-1 rounded-lg">Block</button>
                <button class="bg-red-500 text-white px-3 py-1 rounded-lg">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
