<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Profile - Campus Marketplace</title>
  <style>
    /* Modal show/hide using :target */
    #editProfileModal {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    #editProfileModal:target {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-200 via-pink-200 to-blue-200 flex flex-col">

  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur-md shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-700">Campus Marketplace</h1>
    <nav class="space-x-6 text-purple-700 font-medium">
      <a href="dashboard.html" class="hover:text-purple-900">Dashboard</a>
      <a href="listings.html" class="hover:text-purple-900">Listings</a>
      <a href="profile.html" class="hover:text-purple-900">Profile</a>
    </nav>
  </header>

  <!-- Main Profile Content -->
  <main class="flex-grow flex flex-col items-center p-6">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
      <div class="flex flex-col items-center">
        <div class="w-24 h-24 bg-purple-500 text-white flex items-center justify-center rounded-full text-3xl font-bold">
          J
        </div>
        <h2 class="mt-4 text-2xl font-bold text-purple-700">John Doe</h2>
        <p class="text-gray-500">john@college.edu</p>

        <!-- Edit Profile Button -->
        <a href="#editProfileModal"
           class="mt-4 bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 transition">
           Edit Profile
        </a>
      </div>

      <hr class="my-6">

      <div>
        <h3 class="font-semibold text-purple-700 mb-2">Wishlist</h3>
        <ul class="space-y-2">
          <li class="bg-gray-100 p-3 rounded-lg shadow flex justify-between">
            DSA Book <span class="text-sm text-gray-500">$10</span>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 relative transform scale-95 transition-transform duration-300">
      <!-- Close Button -->
      <a href="#" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl">&times;</a>

      <h2 class="text-2xl font-bold text-purple-700 mb-4 text-center">Edit Profile</h2>

      <!-- Edit Form -->
      <form class="space-y-4">
        <div>
          <label class="block mb-1 text-gray-700">Full Name</label>
          <input type="text" placeholder="John Doe"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
        </div>

        <div>
          <label class="block mb-1 text-gray-700">Email</label>
          <input type="email" placeholder="john@college.edu"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
        </div>

        <div>
          <label class="block mb-1 text-gray-700">Password</label>
          <input type="password" placeholder="••••••••"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none">
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-2 rounded-lg hover:opacity-90 transition">
          Save Changes
        </button>
      </form>
    </div>
  </div>

</body>
</html>
