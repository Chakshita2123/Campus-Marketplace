<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>My Profile – Campus Marketplace</title>
</head>
<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-md flex flex-col">
    <div class="p-6 border-b">
      <a href="index.html" class="text-2xl font-bold text-indigo-600 block">Campus<br>Marketplace</a>
    </div>
    <nav class="flex-1 p-4 space-y-3 text-gray-700 text-lg">
      <a href="index.html" class="block px-3 py-2 rounded hover:bg-indigo-50">Home</a>
      <a href="listings.html" class="block px-3 py-2 rounded hover:bg-indigo-50">Listings</a>
      <a href="wishlist.html" class="block px-3 py-2 rounded hover:bg-indigo-50">Wishlist</a>
      <a href="sell.html" class="block px-3 py-2 rounded hover:bg-indigo-50">Sell an Item</a>
      <a href="profile.html" class="block px-3 py-2 rounded bg-indigo-100 text-indigo-700 font-semibold">My Profile</a>
    </nav>
    <div class="p-4 border-t">
      <button class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <!-- Top Bar -->
    <header class="bg-white shadow flex justify-between items-center p-4">
      <h1 class="text-xl font-semibold">My Profile</h1>
      <a href="index.html" class="text-gray-600 hover:text-indigo-600">Back to Home</a>
    </header>

    <!-- Profile Header -->
    <section class="bg-white shadow-sm border rounded-md m-6 p-6 flex flex-wrap justify-between items-center">
      <div class="flex items-center space-x-6">
        <img src="images/default-avatar.png" alt="Profile" class="w-24 h-24 rounded-full border">
        <div>
          <h2 class="text-3xl font-bold">Ishween Kaur</h2>
          <p class="text-gray-600 text-lg">ishween@university.edu</p>
          <p class="text-gray-500 text-sm">Joined March 2025</p>
        </div>
      </div>
      <button class="mt-4 sm:mt-0 bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
        Edit Profile
      </button>
    </section>

    <!-- Tabs + Listings -->
    <section class="bg-white shadow-sm border rounded-md m-6">
      <!-- Tab Header -->
      <div class="border-b flex space-x-10 px-6">
        <button class="py-4 border-b-4 border-indigo-600 text-indigo-600 font-semibold text-lg">
          My Listings
        </button>
        <button class="py-4 text-gray-600 hover:text-indigo-600 text-lg">Settings</button>
      </div>

      <!-- Listings Grid -->
      <div class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Listing Card -->
        <div class="border rounded-md overflow-hidden hover:shadow">
          <img src="images/sample-book.jpg" alt="Book" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">DSA Book</h3>
            <p class="text-gray-600 mb-2">₹300</p>
            <div class="flex justify-between">
              <a href="product.html" class="text-indigo-600 hover:underline">View</a>
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
            </div>
          </div>
        </div>

        <div class="border rounded-md overflow-hidden hover:shadow">
          <img src="images/sample-laptop.jpg" alt="Laptop" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">HP Laptop</h3>
            <p class="text-gray-600 mb-2">₹22,000</p>
            <div class="flex justify-between">
              <a href="product.html" class="text-indigo-600 hover:underline">View</a>
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Settings Form (hidden) -->
      <div class="hidden p-6">
        <form class="space-y-5 max-w-lg">
          <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" value="Ishween Kaur" class="mt-1 w-full border rounded-md p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" value="ishween@university.edu" class="mt-1 w-full border rounded-md p-2">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" class="mt-1 w-full border rounded-md p-2">
          </div>
          <button class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">Save Changes</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white shadow-inner text-center p-4 text-gray-500 text-sm">
      © 2025 Campus Marketplace. All Rights Reserved.
    </footer>
  </main>
</body>
</html>
