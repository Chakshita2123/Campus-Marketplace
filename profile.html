<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile – Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow flex flex-col">
    <div class="p-6 border-b">
      <h1 class="text-xl font-bold text-indigo-600">Campus Marketplace</h1>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="dashboard.html" class="block px-3 py-2 rounded hover:bg-indigo-50 text-gray-700">Home</a>
      <a href="listings.html" class="block px-3 py-2 rounded hover:bg-indigo-50 text-gray-700">My Listings</a>
      <a href="profile.html" class="block px-3 py-2 rounded bg-indigo-100 text-indigo-700 font-semibold">Profile</a>
      <a href="chat-list.html" class="block px-3 py-2 rounded hover:bg-indigo-50 text-gray-700">Messages</a>
      <a href="settings.html" class="block px-3 py-2 rounded hover:bg-indigo-50 text-gray-700">Settings</a>
    </nav>
    <div class="p-4 border-t">
      <button class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Logout</button>
    </div>
  </aside>

  <!-- Main Panel -->
  <main class="flex-1 flex flex-col">
    <!-- Topbar -->
    <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
      <h2 class="text-lg font-semibold text-gray-800">User Profile</h2>
      <div class="flex items-center gap-4">
        <div class="relative">
          <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5"/>
          </svg>
          <span class="absolute -top-1 -right-1 bg-red-600 text-white text-xs rounded-full px-1.5">3</span>
        </div>
        <img id="top-avatar" src="" class="h-8 w-8 rounded-full border" alt="Avatar">
      </div>
    </header>

    <!-- Content -->
    <section class="flex-1 overflow-y-auto p-6">
      <!-- Profile Card -->
      <button onclick="document.getElementById('editModal').classList.remove('hidden')"
        class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 mb-4">
        Edit Profile
      </button>

      <div class="bg-white rounded-xl shadow p-6 flex flex-col md:flex-row items-center md:items-start gap-6">
        <img id="profile-avatar" src="" class="h-24 w-24 md:h-32 md:w-32 rounded-full border shadow" alt="User">
        <div class="flex-1 space-y-2">
          <h3 class="text-2xl font-semibold text-gray-800" id="user-name"></h3>
          <p class="text-gray-600" id="user-email"></p>
          <p class="text-gray-700" id="user-batch"></p>
        </div>
      </div>

      <!-- Stats / Quick Info -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-2xl font-bold text-indigo-600" id="active-listings"></p>
          <p class="text-gray-600">Active Listings</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-2xl font-bold text-indigo-600" id="items-sold"></p>
          <p class="text-gray-600">Items Sold</p>
        </div>
        <div class="bg-white rounded-lg shadow p-4 text-center">
          <p class="text-2xl font-bold text-indigo-600" id="avg-rating"></p>
          <p class="text-gray-600">Average Rating</p>
        </div>
      </div>

      <!-- Listings Table -->
      <div class="bg-white rounded-xl shadow mt-6">
        <div class="px-6 py-3 border-b">
          <h4 class="font-semibold text-gray-800">My Recent Listings</h4>
        </div>
        <table class="w-full text-left">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-2">Product</th>
              <th class="px-6 py-2">Category</th>
              <th class="px-6 py-2">Price</th>
              <th class="px-6 py-2">Quantity</th>
              <th class="px-6 py-2">Status</th>
              <th class="px-6 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="listings-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Edit Profile Modal -->
  <div id="editModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl w-96 p-6 space-y-4 shadow-xl">
      <h2 class="text-lg font-semibold">Edit Profile</h2>
      <input type="text" id="edit-name" placeholder="Full Name" class="w-full border rounded-lg p-2">
      <input type="text" id="edit-avatar" placeholder="Avatar URL" class="w-full border rounded-lg p-2">
      <input type="text" id="edit-email" placeholder="Email prefix" class="w-full border rounded-lg p-2">
      <textarea id="edit-batch" placeholder="Department / Batch" rows="3" class="w-full border rounded-lg p-2"></textarea>
      <div class="flex justify-end gap-2 pt-2">
        <button onclick="document.getElementById('editModal').classList.add('hidden')"
          class="px-3 py-2 rounded hover:bg-gray-100">Cancel</button>
        <button onclick="saveProfile()" class="bg-indigo-600 text-white px-3 py-2 rounded hover:bg-indigo-700">Save</button>
      </div>
    </div>
  </div>

  <!-- Edit Listing Modal -->
  <div id="editListingModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl w-96 p-6 space-y-4 shadow-xl">
      <h2 class="text-lg font-semibold" id="editListingTitle">Edit Listing</h2>
      <input type="number" id="editListingQty" placeholder="Quantity" min="0" class="w-full border rounded-lg p-2">
      <div class="flex justify-between gap-2 pt-2">
        <button onclick="deleteListing()" class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">Delete</button>
        <div class="flex gap-2">
          <button onclick="closeListingModal()" class="px-3 py-2 rounded hover:bg-gray-100">Cancel</button>
          <button onclick="saveListingChanges()" class="bg-indigo-600 text-white px-3 py-2 rounded hover:bg-indigo-700">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Sample user
    let user = {
      name: "Ishween Kaur",
      avatar: "images/woman.png",
      emailPrefix: "ishween",
      batch: "Computer Science, Batch 2026",
      listings: [
        { name: "DSA Book", category: "Books", price: 300, quantity: 5, status: "Active", img: "images/books.jpeg" },
        { name: "HP Laptop", category: "Electronics", price: 22000, quantity: 2, status: "Active", img: "images/laptop.jpeg" }
      ],
      stats: { activeListings: 2, itemsSold: 8, avgRating: "4.8 ★" }
    };

    function loadProfile(){
      document.getElementById('user-name').textContent = user.name;
      document.getElementById('user-batch').textContent = user.batch;
      document.getElementById('user-email').textContent = user.emailPrefix + "@chitkara.edu.in";
      document.getElementById('profile-avatar').src = user.avatar;
      document.getElementById('top-avatar').src = user.avatar;

      document.getElementById('active-listings').textContent = user.stats.activeListings;
      document.getElementById('items-sold').textContent = user.stats.itemsSold;
      document.getElementById('avg-rating').textContent = user.stats.avgRating;

      const tbody = document.getElementById('listings-body');
      tbody.innerHTML = "";
      user.listings.forEach((product, idx) => {
        const tr = document.createElement('tr');
        tr.className = "border-t";
        tr.innerHTML = `
          <td class="px-6 py-2 flex items-center gap-2">
            <img src="${product.img}" class="h-12 w-12 rounded border shadow" alt="${product.name}">
            <span>${product.name}</span>
          </td>
          <td class="px-6 py-2">${product.category}</td>
          <td class="px-6 py-2">₹${product.price}</td>
          <td class="px-6 py-2">${product.quantity}</td>
          <td class="px-6 py-2 text-green-600">${product.status}</td>
          <td class="px-6 py-2 flex gap-2">
            <button class="text-blue-600 hover:underline" onclick='viewProduct(${JSON.stringify(product)})'>View Product</button>
            <button class="text-blue-600 hover:underline" onclick='editListing(${idx})'>Edit</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function saveProfile(){
      const name = document.getElementById('edit-name').value;
      const avatar = document.getElementById('edit-avatar').value;
      const emailPrefix = document.getElementById('edit-email').value;
      const batch = document.getElementById('edit-batch').value;
      if(name) user.name = name;
      if(avatar) user.avatar = avatar;
      if(emailPrefix) user.emailPrefix = emailPrefix;
      if(batch) user.batch = batch;
      document.getElementById('editModal').classList.add('hidden');
      loadProfile();
    }

    function viewProduct(product){
      localStorage.setItem('selectedProduct', JSON.stringify(product));
      window.location.href = "product.html";
    }

    // Edit Listing Modal functions
    let currentEditIdx = null;
    function editListing(idx){
      currentEditIdx = idx;
      const product = user.listings[idx];
      document.getElementById('editListingTitle').textContent = `Edit "${product.name}"`;
      document.getElementById('editListingQty').value = product.quantity;
      document.getElementById('editListingModal').classList.remove('hidden');
    }
    function closeListingModal(){ document.getElementById('editListingModal').classList.add('hidden'); }
    function saveListingChanges(){
      const qty = Number(document.getElementById('editListingQty').value);
      if(qty <= 0){
        if(confirm("Quantity is 0. Delete this listing?")) user.listings.splice(currentEditIdx,1);
      } else user.listings[currentEditIdx].quantity = qty;
      closeListingModal();
      loadProfile();
    }
    function deleteListing(){ 
      if(confirm("Are you sure you want to delete this listing?")) user.listings.splice(currentEditIdx,1);
      closeListingModal();
      loadProfile();
    }

    loadProfile();
  </script>

</body>
</html>
