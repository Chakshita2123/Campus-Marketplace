<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile â€“ Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow flex flex-col">
    <div class="p-6 border-b">
      <h1 class="text-xl font-bold text-indigo-600">Campus Marketplace</h1>
    </div>
    <nav class="flex-1 p-4 space-y-2">
      <a href="dashboard.html" class="block px-3 py-2 rounded hover:bg-indigo-50 text-gray-700">Home</a>
      <a href="listings.html" class="block px-3 py-2 rounded hover:bg-indigo-50 text-gray-700">All Listings</a>
      <a href="profile.html" class="block px-3 py-2 rounded bg-indigo-100 text-indigo-700 font-semibold">Profile</a>
      <a href="chat-list.html" class="block px-3 py-2 rounded hover:bg-indigo-50 text-gray-700">Messages</a>
      <a href="settings.html" class="block px-3 py-2 rounded hover:bg-indigo-50 text-gray-700">Settings</a>
    </nav>
    <div class="p-4 border-t">
      <button id="logoutBtn" class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">Logout</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col">
    <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
      <h2 class="text-lg font-semibold text-gray-800">User Profile</h2>
      <img id="top-avatar" src="images/default.png" class="h-8 w-8 rounded-full border" alt="Avatar" />
    </header>

    <section class="p-6 flex-1 overflow-y-auto">
      <button onclick="openEditModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 mb-4">
        Edit Profile
      </button>

      <!-- Profile Card -->
      <div class="bg-white rounded-xl shadow p-6 flex flex-col md:flex-row items-center gap-6">
        <img id="profile-avatar" src="images/default.png" class="h-24 w-24 rounded-full border shadow object-cover" alt="User" />
        <div class="flex-1 space-y-2">
          <h3 class="text-2xl font-semibold text-gray-800" id="user-name">User</h3>
          <p class="text-gray-600" id="user-email">user@chitkara.edu.in</p>
          <p class="text-gray-700" id="user-batch">Computer Science, Batch 2026</p>
        </div>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-6">
        <div class="bg-indigo-100 rounded-lg shadow p-4 text-center border border-indigo-300">
          <p class="text-2xl font-bold text-indigo-700" id="active-listings">0</p>
          <p class="text-gray-700 font-medium">Active Listings</p>
        </div>
        <div class="bg-green-100 rounded-lg shadow p-4 text-center border border-green-300">
          <p class="text-2xl font-bold text-green-700" id="items-sold">0</p>
          <p class="text-gray-700 font-medium">Items Sold</p>
        </div>
        <div class="bg-yellow-100 rounded-lg shadow p-4 text-center border border-yellow-300">
          <p class="text-2xl font-bold text-yellow-700" id="avg-rating">4.8 â˜…</p>
          <p class="text-gray-700 font-medium">Average Rating</p>
        </div>
      </div>

      <!-- Listings Table -->
      <div class="bg-white rounded-xl shadow mt-6 overflow-hidden">
        <div class="px-6 py-3 border-b flex justify-between items-center">
          <h4 class="font-semibold text-gray-800">My Recent Listings</h4>
          <button onclick="fetchMyListings()" class="text-indigo-600 hover:underline text-sm">â†» Refresh</button>
        </div>
        <table class="w-full text-left">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-2">Product</th>
              <th class="px-6 py-2">Category</th>
              <th class="px-6 py-2">Price</th>
              <th class="px-6 py-2">Quantity</th>
              <th class="px-6 py-2">Status</th>
              <th class="px-6 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="listings-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- View Product Modal -->
  <div id="viewModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl w-96 p-6 space-y-4 shadow-xl">
      <img id="view-img" src="" alt="Product" class="h-24 w-24 mx-auto rounded-lg shadow object-cover">
      <h3 id="view-name" class="text-xl font-semibold text-center"></h3>
      <p class="text-center text-gray-600" id="view-category"></p>
      <p class="text-center text-gray-700" id="view-price"></p>
      <p class="text-center text-gray-700" id="view-qty"></p>
      <button onclick="closeViewModal()" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Close</button>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-white rounded-xl w-96 p-6 space-y-4 shadow-xl">
      <h2 class="text-lg font-semibold">Edit Profile</h2>
      <input type="text" id="edit-profile-name" placeholder="Full Name" class="w-full border rounded-lg p-2">
      <input type="text" id="edit-avatar" placeholder="Avatar URL" class="w-full border rounded-lg p-2">
      <input type="text" id="edit-batch" placeholder="Department / Batch" class="w-full border rounded-lg p-2">
      <div class="flex justify-end gap-2 pt-2">
        <button onclick="closeEditModal()" class="px-3 py-2 rounded hover:bg-gray-100">Cancel</button>
        <button onclick="saveProfile()" class="bg-indigo-600 text-white px-3 py-2 rounded hover:bg-indigo-700">Save</button>
      </div>
    </div>
  </div>

  <script>
  // Example static listings
  const exampleListings = [
    {
      id: "ex1",
      name: "DSA Book",
      category: "Books",
      price: 300,
      quantity: 3,
      status: "Active",
      img: "images/dsa book.jpeg",
      ownerEmail: "demo@chitkara.edu.in"
    },
    {
      id: "ex2",
      name: "HP Laptop",
      category: "Electronics",
      price: 25000,
      quantity: 1,
      status: "Active",
      img: "images/laptop.jpeg",
      ownerEmail: "demo@chitkara.edu.in"
    }
  ];

  let listings = [...exampleListings];
  const user = JSON.parse(localStorage.getItem("loggedInUser")) || {};

  // ðŸ§  Load user profile info
  function loadProfileInfo() {
    document.getElementById("user-name").textContent = user.name || "User";
    document.getElementById("user-email").textContent = user.email || "user@chitkara.edu.in";
    document.getElementById("profile-avatar").src = user.profilePic || "images/default.png";
    document.getElementById("top-avatar").src = user.profilePic || "images/default.png";
    document.getElementById("user-batch").textContent = user.batch || "Computer Science, Batch 2026";
  }

  // ðŸ“¦ Fetch listings of the logged-in user
  async function fetchMyListings() {
    try {
      const res = await fetch("http://localhost:5000/api/products");
      const allProducts = await res.json();

      // Show example + user's live listings
      const myProducts = allProducts.filter(p => p.ownerEmail === user.email);
      listings = [...exampleListings, ...myProducts];
      renderMyListings();
    } catch (err) {
      console.error("Error fetching listings:", err);
      renderMyListings();
    }
  }

  // ðŸ§¾ Render listings table
  function renderMyListings() {
    const tbody = document.getElementById("listings-body");
    tbody.innerHTML = "";

    if (listings.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center text-gray-500 py-4">No listings yet.</td></tr>`;
    }

    listings.forEach(p => {
      tbody.innerHTML += `
        <tr class="border-t hover:bg-gray-50">
          <td class="px-6 py-2 flex items-center gap-2">
            <img src="${p.img}" class="h-12 w-12 rounded border shadow object-cover" alt="${p.name}">
            <span>${p.name}</span>
          </td>
          <td class="px-6 py-2">${p.category}</td>
          <td class="px-6 py-2">â‚¹${p.price}</td>
          <td class="px-6 py-2">${p.quantity}</td>
          <td class="px-6 py-2 ${p.status === "Active" ? "text-green-600" : "text-red-600"} font-medium">${p.status}</td>
          <td class="px-6 py-2">
            <button onclick='viewProduct(${JSON.stringify(p)})' class="text-indigo-600 hover:underline">View</button>
          </td>
        </tr>`;
    });

    document.getElementById("active-listings").textContent = listings.length;
  }

  // ðŸ” View product modal
  function viewProduct(product) {
    document.getElementById("view-img").src = product.img;
    document.getElementById("view-name").textContent = product.name;
    document.getElementById("view-category").textContent = "Category: " + product.category;
    document.getElementById("view-price").textContent = "Price: â‚¹" + product.price;
    document.getElementById("view-qty").textContent = "Quantity: " + product.quantity;
    document.getElementById("viewModal").classList.remove("hidden");
  }
  function closeViewModal() {
    document.getElementById("viewModal").classList.add("hidden");
  }

  // ðŸ§‘â€ðŸ’» Edit profile modal
  function openEditModal() {
    document.getElementById("edit-profile-name").value = user.name || "";
    document.getElementById("edit-avatar").value = user.profilePic || "";
    document.getElementById("edit-batch").value = user.batch || "";
    document.getElementById("editModal").classList.remove("hidden");
  }
  function closeEditModal() {
    document.getElementById("editModal").classList.add("hidden");
  }
  function saveProfile() {
    user.name = document.getElementById("edit-profile-name").value.trim() || user.name;
    user.profilePic = document.getElementById("edit-avatar").value.trim() || user.profilePic;
    user.batch = document.getElementById("edit-batch").value.trim() || user.batch;
    localStorage.setItem("loggedInUser", JSON.stringify(user));
    closeEditModal();
    loadProfileInfo();
  }

  // ðŸšª Logout
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.clear();
    alert("Logged out successfully!");
    window.location.href = "login.html";
  });

  // ðŸš€ Initialize
  loadProfileInfo();
  fetchMyListings();
  </script>

</body>
</html>
