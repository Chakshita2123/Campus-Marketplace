<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Profile</title>
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-200 via-pink-200 to-blue-200 flex flex-col">
  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur-md shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-700">Campus Marketplace</h1>
    <nav class="space-x-6 text-purple-700 font-medium">
      <a href="dashboard.html" class="hover:text-purple-900">Dashboard</a>
      <a href="listings.html" class="hover:text-purple-900">Listings</a>
      <a href="profile.html" class="hover:text-purple-900">Profile</a>
    </nav>
  </header>

  <!-- Main Profile Section -->
  <main class="flex-grow flex flex-col items-center p-6">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
      <div class="flex flex-col items-center">
        <div class="w-24 h-24 bg-purple-500 text-white flex items-center justify-center rounded-full text-3xl font-bold" id="profile-initial">
          J
        </div>
        <h2 class="mt-4 text-2xl font-bold text-purple-700" id="profile-name">John Doe</h2>
        <p class="text-gray-500" id="profile-email">john@college.edu</p>

        <!-- Edit Button -->
        <button onclick="openModal()" class="mt-4 px-4 py-2 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700">
          Edit Profile
        </button>
      </div>

      <hr class="my-6">

      <!-- Wishlist -->
      <div>
        <h3 class="font-semibold text-purple-700 mb-2">Wishlist</h3>
        <ul class="space-y-2">
          <li class="bg-gray-100 p-3 rounded-lg shadow flex justify-between">
            DSA Book <span class="text-sm text-gray-500">$10</span>
          </li>
        </ul>
      </div>
    </div>
  </main>

  <!-- Modal (hidden by default) -->
  <div id="editModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-xl font-bold text-purple-700 mb-4">Edit Profile</h2>
      <form onsubmit="saveProfile(event)" class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block mb-1">Full Name</label>
          <input id="edit-name" type="text" class="w-full border rounded-lg px-3 py-2" required>
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-1">Email</label>
          <input id="edit-email" type="email" class="w-full border rounded-lg px-3 py-2" required>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded-lg">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded-lg">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Open modal and pre-fill form
    function openModal() {
      document.getElementById("editModal").classList.remove("hidden");

      // Pre-fill values
      document.getElementById("edit-name").value = document.getElementById("profile-name").innerText;
      document.getElementById("edit-email").value = document.getElementById("profile-email").innerText;
    }

    // Close modal
    function closeModal() {
      document.getElementById("editModal").classList.add("hidden");
    }

    // Save updated profile
    function saveProfile(event) {
      event.preventDefault();
      const name = document.getElementById("edit-name").value;
      const email = document.getElementById("edit-email").value;

      // Update displayed profile
      document.getElementById("profile-name").innerText = name;
      document.getElementById("profile-email").innerText = email;
      document.getElementById("profile-initial").innerText = name.charAt(0).toUpperCase();

      closeModal();
    }
  </script>
</body>
</html>
