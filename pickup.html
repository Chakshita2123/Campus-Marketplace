<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Pickup Details</title>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur-md shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-700">Campus Marketplace</h1>
    <nav class="space-x-6 text-purple-700 font-medium">
      <a href="dashboard.html" class="hover:text-purple-900">Dashboard</a>
      <a href="listings.html" class="hover:text-purple-900">Listings</a>
    </nav>
  </header>

  <main class="p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Pickup Details</h2>
    <form class="glass-panel p-6 space-y-4">
      <input type="text" placeholder="Your Name" class="w-full border px-4 py-2 rounded-lg" required />
      <input type="text" placeholder="Location" class="w-full border px-4 py-2 rounded-lg" required />
      <input type="datetime-local" class="w-full border px-4 py-2 rounded-lg" required />
      <button class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-2 rounded-lg shadow">
        Confirm Pickup
      </button>
    </form>
  </main>
</body>
</html>
