<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-bold text-indigo-600">Campus Marketplace</a>
    <div class="flex space-x-4">
      <a href="dashboard.html" class="hover:text-indigo-600">Dashboard</a>
      <a href="listings.html" class="hover:text-indigo-600">Listings</a>
      <a href="profile.html" class="hover:text-indigo-600">Profile</a>
    </div>
  </nav>

  <!-- Chat Layout -->
  <div class="flex h-[calc(100vh-64px)]">
    <!-- Sidebar (Chats List) -->
    <div class="w-1/4 bg-white border-r border-gray-200 p-4">
      <h2 class="text-lg font-semibold mb-4">Messages</h2>
      <div class="space-y-3">
        <div class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="user" class="w-10 h-10 rounded-full">
          <div>
            <p class="font-semibold">John Doe</p>
            <p class="text-sm text-gray-500 truncate">Hey, is the book still available?</p>
          </div>
        </div>
        <div class="flex items-center space-x-3 p-2 rounded-lg hover:bg-gray-100 cursor-pointer">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="user" class="w-10 h-10 rounded-full">
          <div>
            <p class="font-semibold">Sarah Smith</p>
            <p class="text-sm text-gray-500 truncate">Can we meet tomorrow for pickup?</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Chat Window -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200 bg-white">
        <div class="flex items-center space-x-3">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="user" class="w-10 h-10 rounded-full">
          <div>
            <p class="font-semibold">John Doe</p>
            <p class="text-sm text-gray-500">Online</p>
          </div>
        </div>
      </div>

      <!-- Messages -->
      <div class="flex-1 p-4 space-y-4 overflow-y-auto bg-gray-50">
        <!-- Received -->
        <div class="flex items-start space-x-2">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-8 h-8 rounded-full">
          <div class="bg-gray-200 px-4 py-2 rounded-lg max-w-xs">
            <p>Hey, is the book still available?</p>
          </div>
        </div>

        <!-- Sent -->
        <div class="flex items-start justify-end space-x-2">
          <div class="bg-indigo-600 text-white px-4 py-2 rounded-lg max-w-xs">
            <p>Yes! Do you want to pick it up tomorrow?</p>
          </div>
          <img src="https://randomuser.me/api/portraits/women/65.jpg" class="w-8 h-8 rounded-full">
        </div>
      </div>

      <!-- Input -->
      <div class="p-4 border-t border-gray-200 bg-white flex space-x-2">
        <input type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Send</button>
      </div>
    </div>
  </div>

</body>
</html>
