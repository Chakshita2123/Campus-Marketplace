<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Auction</title>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur-md shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-700">Campus Marketplace</h1>
    <nav class="space-x-6 text-purple-700 font-medium">
      <a href="dashboard.html" class="hover:text-purple-900">Dashboard</a>
      <a href="listings.html" class="hover:text-purple-900">Listings</a>
    </nav>
  </header>

  <main class="p-6 max-w-3xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Auction for DSA Book</h2>
    <div class="glass-panel p-6 space-y-4">
      <p class="text-lg">Current Highest Bid: <span class="font-bold text-purple-600">$15</span></p>
      <input type="number" placeholder="Enter your bid"
        class="w-full px-4 py-2 border rounded-lg" />
      <button class="w-full bg-gradient-to-r from-pink-500 to-blue-500 text-white py-2 rounded-lg shadow">
        Place Bid
      </button>
    </div>
  </main>
</body>
</html>
