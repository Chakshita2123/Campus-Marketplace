<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Auction</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-purple-700 mb-2">Auction: Laptop</h2>
    <p class="text-gray-600 mb-4">Starting Price: $200</p>
    <p class="text-lg font-semibold text-red-600 mb-4">Time Left: 01:25</p>
    <input type="number" placeholder="Enter your bid" class="w-full border px-4 py-2 rounded-lg mb-4" />
    <button class="w-full bg-gradient-to-r from-pink-500 to-blue-500 text-white py-2 rounded-lg">Place Bid</button>
  </div>
</body>
</html>
