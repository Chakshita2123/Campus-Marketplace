<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wishlist â€“ Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white shadow flex items-center justify-between px-6 md:px-12 py-4">
    <a href="index.html" class="text-xl font-bold text-indigo-600">Campus Marketplace</a>
    <div class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="sell.html" class="hover:text-indigo-600">Sell Item</a>
      <a href="wishlist.html" class="text-indigo-600 font-semibold">Wishlist</a>
      <a href="profile.html" class="hover:text-indigo-600">My Account</a>
    </div>
  </nav>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-bold text-indigo-600 mb-8">Your Wishlist</h1>

    <!-- Wishlist Container -->
    <div id="wishlistGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-12 text-gray-500">
      <i class="fas fa-heart-broken text-4xl mb-3"></i>
      <p class="text-lg">Your wishlist is empty.</p>
      <a href="listings.html" class="mt-3 inline-block bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition">
        Browse Listings
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t text-center py-6 text-gray-600">
    Â© 2025 Campus Marketplace. All Rights Reserved.
  </footer>

  <script>
  const wishlistGrid = document.getElementById('wishlistGrid');
  const emptyState = document.getElementById('emptyState');
  const API_URL = "http://localhost:5000/api/wishlist";

  const loggedUser = JSON.parse(localStorage.getItem("loggedInUser")) || null;
  const userEmail = loggedUser?.email || loggedUser?.userEmail || null;

  if (!userEmail) {
    alert("Please log in to view your wishlist.");
    window.location.href = "login.html";
  }

  // ðŸ©· Fetch wishlist items
  async function fetchWishlist() {
    try {
      const res = await fetch(`${API_URL}/${userEmail}`);
      const data = await res.json();
      const wishlistItems = data.products || [];
      renderWishlist(wishlistItems);
    } catch (err) {
      console.error("âŒ Error loading wishlist:", err);
    }
  }

  // ðŸŽ¨ Render wishlist items
  function renderWishlist(items) {
    wishlistGrid.innerHTML = '';

    if (!items.length) {
      emptyState.classList.remove('hidden');
      return;
    } else {
      emptyState.classList.add('hidden');
    }

    items.forEach(item => {
      const card = document.createElement('div');
      card.className = "bg-white border rounded-xl shadow hover:shadow-lg transition overflow-hidden relative";

      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" class="w-full h-48 object-cover">
        <button class="absolute top-2 right-2 text-red-500 hover:text-gray-400 transition remove-btn">
          <i class="fas fa-heart"></i>
        </button>
        <div class="p-4">
          <h3 class="font-semibold text-lg">${item.name}</h3>
          <p class="text-gray-600">â‚¹${item.price}</p>
          <p class="text-sm text-gray-500 mt-1">${item.category}</p>
          <button class="mt-3 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 view-btn transition">
            View Product
          </button>
        </div>
      `;

      // ðŸ©· Remove from wishlist
      card.querySelector('.remove-btn').addEventListener('click', async (e) => {
        e.stopPropagation();
        try {
          const res = await fetch(`${API_URL}/remove`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userEmail, productId: item.productId }),
          });

          if (res.ok) {
            card.remove();
            localStorage.setItem("wishlistUpdated", Date.now());

            if (!wishlistGrid.hasChildNodes()) {
              emptyState.classList.remove('hidden');
            }
          } else {
            console.error("Failed to remove wishlist item:", await res.text());
          }
        } catch (err) {
          console.error("âŒ Remove wishlist error:", err);
        }
      });

      // ðŸ§­ View product
      card.querySelector('.view-btn').addEventListener('click', () => {
        localStorage.setItem('selectedProduct', JSON.stringify(item));
        window.location.href = "product.html";
      });

      wishlistGrid.appendChild(card);
    });
  }

  // ðŸš€ Initial Load
  fetchWishlist();

  // ðŸ” Live sync with listings.html
  window.addEventListener("storage", (e) => {
    if (e.key === "wishlistUpdated") fetchWishlist();
  });
  </script>
</body>
</html>
