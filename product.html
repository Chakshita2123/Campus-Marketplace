<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Details</title>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-700">Campus Marketplace</h1>
    <nav class="space-x-6 text-purple-700 font-medium">
      <a href="index.html">Home</a>
      <a href="listings.html">Listings</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="p-6 max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Product Image -->
    <img src="https://via.placeholder.com/400x300" alt="Product" class="rounded-xl shadow-lg" />

    <!-- Product Info -->
    <div>
      <h2 class="text-3xl font-bold text-purple-700">DSA Book</h2>
      <p class="text-xl text-gray-600 mt-2">$10</p>
      <p class="mt-4 text-gray-700">Excellent condition. Used for one semester.</p>
      <button class="mt-4 bg-gradient-to-r from-pink-500 to-blue-500 text-white px-6 py-2 rounded-lg shadow hover:opacity-90">
        Contact Seller
      </button>
      <button class="mt-2 ml-2 bg-gray-200 px-6 py-2 rounded-lg shadow hover:bg-gray-300">
        ❤️ Wishlist
      </button>

      <!-- Reviews -->
      <div class="mt-6">
        <h3 class="text-lg font-semibold text-purple-700">Reviews</h3>
        <div class="mt-2 bg-white p-4 rounded-lg shadow">
          <p class="text-gray-600">⭐ ⭐ ⭐ ⭐ Great quality book!</p>
          <p class="text-sm text-gray-400">– Alice</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
