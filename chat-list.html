<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats – Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 72rem;
      width: 100%;
      margin: 0 auto;
      padding: 1.5rem;
    }

    #chat-list {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
      flex: 1;
      max-height: calc(100vh - 210px);
    }

    .hover-glow:hover {
      box-shadow: 0 3px 10px rgba(99, 102, 241, 0.15);
      transform: scale(1.01);
      transition: all 0.2s ease;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-bold text-indigo-600">Campus Marketplace</h1>
      <nav class="space-x-4 flex items-center">
        <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="listings.html" class="text-gray-600 hover:text-indigo-600">Listings</a>
        <a href="profile.html" class="text-gray-600 hover:text-indigo-600">Profile</a>
        <a href="chat-list.html" class="relative text-indigo-600 font-semibold">Messages</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold">Chats</h2>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700" onclick="newChatPrompt()">+ New Chat</button>
    </div>

    <div class="mb-4">
      <input 
        type="text" 
        id="searchChat" 
        placeholder="Search chats..." 
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
      />
    </div>

    <div id="chat-list"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-auto">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
      © 2025 Campus Marketplace. All rights reserved.
    </div>
  </footer>

  <script>
    // Initialize sample chats
    if (!localStorage.getItem('allChats')) {
      localStorage.setItem('allChats', JSON.stringify({
        "John Doe": [
          { sender: "John Doe", text: "Hey, is the book still available?", time: "2025-10-24T10:30" }
        ],
        "Sarah Smith": [
          { sender: "Sarah Smith", text: "Thanks for the quick delivery!", time: "2025-10-23T14:20" }
        ],
        "Mike Johnson": [
          { sender: "Mike Johnson", text: "Looking forward to picking up the item.", time: "2025-10-21T09:10" }
        ],
        "Emma Watson": [
          { sender: "Emma Watson", text: "Can you hold it till tomorrow?", time: "2025-10-25T18:45" }
        ]
      }));
    }

    const chatListContainer = document.getElementById('chat-list');

    // Avatar mapping
    const avatars = {
      "John Doe": "https://i.pravatar.cc/150?img=12",
      "Sarah Smith": "https://i.pravatar.cc/150?img=32",
      "Mike Johnson": "https://i.pravatar.cc/150?img=56",
      "Emma Watson": "https://i.pravatar.cc/150?img=47"
    };

    const onlineUsers = ["John Doe", "Emma Watson"];

    function formatTime(dateStr) {
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;
      if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      if (diff < 172800000) return "Yesterday";
      return date.toLocaleDateString();
    }

    function renderChatList() {
      const allChats = JSON.parse(localStorage.getItem('allChats'));
      chatListContainer.innerHTML = '';

      Object.keys(allChats).forEach(user => {
        const messages = allChats[user];
        const lastMsg = messages[messages.length - 1];
        const unread = messages.filter(m => !m.read && m.sender !== "me").length;
        const avatar = avatars[user] || `https://i.pravatar.cc/150?u=${user}`;
        const online = onlineUsers.includes(user);

        const chatItem = document.createElement('a');
        chatItem.href = "chat-window.html";
        chatItem.className = "flex items-center justify-between px-4 py-3 border-b hover:bg-gray-50 hover-glow transition";

        chatItem.innerHTML = `
          <div class="flex items-center space-x-3 relative">
            <div class="relative">
              <img src="${avatar}" alt="${user}" class="w-12 h-12 rounded-full object-cover border">
              <span class="absolute bottom-0 right-0 block w-3 h-3 rounded-full border-2 border-white ${online ? 'bg-green-500' : 'bg-gray-400'}"></span>
            </div>
            <div>
              <p class="font-semibold text-gray-800">${user}</p>
              <p class="text-gray-600 text-sm truncate max-w-[150px]">${lastMsg.text}</p>
            </div>
          </div>
          <div class="text-right">
            <p class="text-gray-500 text-xs">${formatTime(lastMsg.time)}</p>
            ${unread > 0 ? `<span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">${unread}</span>` : ''}
          </div>
        `;

        chatItem.addEventListener('click', () => {
          localStorage.setItem('chatWith', user);
        });

        chatListContainer.appendChild(chatItem);
      });
    }

    // Search
    document.getElementById('searchChat').addEventListener('input', e => {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll('#chat-list a').forEach(item => {
        const name = item.querySelector('p.font-semibold').textContent.toLowerCase();
        item.style.display = name.includes(query) ? '' : 'none';
      });
    });

    // New chat
    function newChatPrompt() {
      const name = prompt("Enter new chat name:");
      if (!name) return;
      const chats = JSON.parse(localStorage.getItem('allChats'));
      if (!chats[name]) chats[name] = [];
      localStorage.setItem('allChats', JSON.stringify(chats));
      renderChatList();
    }

    renderChatList();
  </script>
</body>
</html>
