<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats ‚Äì Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f9fafb;
      font-family: 'Inter', sans-serif;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 72rem;
      width: 100%;
      margin: 0 auto;
      padding: 1.5rem;
    }

    #chat-list {
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
      flex: 1;
      max-height: calc(100vh - 210px);
      transition: all 0.3s ease;
    }

    .hover-glow:hover {
      box-shadow: 0 3px 10px rgba(99, 102, 241, 0.15);
      transform: scale(1.01);
      transition: all 0.2s ease;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #d1d5db;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-bold text-indigo-600">Campus Marketplace</h1>
      <nav class="space-x-4 flex items-center">
        <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="listings.html" class="text-gray-600 hover:text-indigo-600">Listings</a>
        <a href="profile.html" class="text-gray-600 hover:text-indigo-600">Profile</a>

        <!-- Messages with unread badge -->
        <a href="chat-list.html" class="relative text-indigo-600 font-semibold flex items-center gap-2">
          Messages
          <span id="msgBadgeCount" class="hidden bg-red-600 text-white text-xs font-bold px-2 py-0.5 rounded-full"></span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main>
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold">Chats</h2>
      <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition" onclick="newChatPrompt()">+ New Chat</button>
    </div>

    <div class="mb-4">
      <input 
        type="text" 
        id="searchChat" 
        placeholder="Search chats..." 
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
      />
    </div>

    <div id="chat-list" class="flex flex-col items-center justify-center text-gray-500">
      <p class="py-8 animate-pulse">Loading chats...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-auto">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
      ¬© 2025 Campus Marketplace. All rights reserved.
    </div>
  </footer>

  <script>
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser")) || { email: "demo@chitkara.edu.in" };
    const API_URL = "http://localhost:5000/api/chats";
    const socket = io("http://localhost:5000");
    const chatListContainer = document.getElementById("chat-list");
    const badge = document.getElementById("msgBadgeCount");
    const onlineUsers = new Set();

    // üü¢ Join user personal room
    socket.emit("joinUser", loggedInUser.email);

    // üîπ Fetch all chats for the logged-in user
    async function fetchChats() {
      try {
        const res = await fetch(`${API_URL}/${loggedInUser.email}`);
        if (!res.ok) throw new Error("Failed to load chats");
        const chats = await res.json();
        renderChatList(chats);
      } catch (err) {
        console.error("Error fetching chats:", err);
        chatListContainer.innerHTML = `
          <div class="py-8 text-center">
            <p class="text-gray-500 text-lg">‚ö†Ô∏è Unable to load chats</p>
            <button onclick="fetchChats()" class="mt-3 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">Retry</button>
          </div>`;
      }
    }

    // üîπ Fetch unread message count
    async function fetchUnreadCount() {
      try {
        const res = await fetch(`${API_URL}/unread/${loggedInUser.email}`);
        const data = await res.json();
        updateBadge(data.totalUnread || 0);
      } catch (err) {
        console.error("Error fetching unread count:", err);
      }
    }

    // üîπ Update unread badge
    function updateBadge(count) {
      if (count > 0) {
        badge.classList.remove("hidden");
        badge.textContent = count > 99 ? "99+" : count;
      } else {
        badge.classList.add("hidden");
      }
    }

    // üîπ Format chat time
    function formatTime(dateStr) {
      if (!dateStr) return "";
      const date = new Date(dateStr);
      const now = new Date();
      const diff = now - date;

      if (diff < 60000) return "Just now";
      if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
      if (diff < 86400000) return date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      if (diff < 172800000) return "Yesterday";
      return date.toLocaleDateString([], { day: "numeric", month: "short" });
    }

    // üîπ Render chat list
    function renderChatList(chats) {
      chatListContainer.innerHTML = "";

      if (!chats.length) {
        chatListContainer.innerHTML = `
          <div class="text-center py-8">
            <p class="text-gray-500 text-lg">üí¨ No chats yet</p>
            <p class="text-gray-400">Start a new conversation below!</p>
          </div>`;
        return;
      }

      chats.forEach(chat => {
        const otherUser = chat.participants.find(p => p !== loggedInUser.email);
        const lastMsg = chat.messages.length
          ? chat.messages[chat.messages.length - 1]
          : { text: "No messages yet", time: chat.updatedAt };

        const chatItem = document.createElement("a");
        chatItem.href = "chat-window.html";
        chatItem.className = "flex items-center justify-between px-4 py-3 border-b hover:bg-gray-50 hover-glow transition";

        const isOnline = onlineUsers.has(otherUser);
        const statusDot = isOnline ? "bg-green-500" : "bg-gray-400";

        // Unread count per chat
        const unreadCount = chat.messages.filter(m => m.sender !== loggedInUser.email && !m.read).length;
        const unreadBadge = unreadCount > 0 ? `<span class="ml-2 bg-red-600 text-white text-xs px-2 py-0.5 rounded-full">${unreadCount}</span>` : "";

        chatItem.innerHTML = `
          <div class="flex items-center space-x-3">
            <div class="relative">
              <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center font-bold text-indigo-700 text-lg">
                ${otherUser.charAt(0).toUpperCase()}
              </div>
              <span class="absolute bottom-0 right-0 w-3 h-3 ${statusDot} border-2 border-white rounded-full" id="status-${otherUser.replace(/[@.]/g, '')}"></span>
            </div>
            <div>
              <p class="font-semibold text-gray-800 flex items-center">${otherUser}${unreadBadge}</p>
              <p class="text-gray-600 text-sm truncate max-w-[200px]">${lastMsg.text}</p>
            </div>
          </div>
          <div class="text-right">
            <p class="text-gray-500 text-xs">${formatTime(lastMsg.time)}</p>
          </div>
        `;

        chatItem.addEventListener("click", () => {
          localStorage.setItem("chatWith", otherUser);
        });

        chatListContainer.appendChild(chatItem);
      });
    }

    // üîπ Start a new chat manually
    async function newChatPrompt() {
      const email = prompt("Enter the email of the person you want to chat with:");
      if (!email || email === loggedInUser.email) return alert("Invalid email!");

      try {
        const res = await fetch(`${API_URL}/start`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user1: loggedInUser.email, user2: email })
        });

        if (res.ok) {
          fetchChats();
          fetchUnreadCount();
        } else alert("Failed to start chat.");
      } catch (err) {
        console.error("Error creating chat:", err);
        alert("Failed to start chat.");
      }
    }

    // üîπ Search chats
    document.getElementById("searchChat").addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      document.querySelectorAll("#chat-list a").forEach(item => {
        const name = item.querySelector("p.font-semibold").textContent.toLowerCase();
        item.style.display = name.includes(query) ? "" : "none";
      });
    });

    // üöÄ Initial load
    fetchChats();
    fetchUnreadCount();

    // üí¨ Realtime listeners
    socket.on("chatListUpdated", () => {
      fetchChats();
      fetchUnreadCount();
    });

    socket.on("unreadCount", ({ total }) => {
      updateBadge(total);
    });

    // üü¢ Handle online/offline events
    socket.on("userStatusUpdate", ({ email, status }) => {
      if (status === "online") onlineUsers.add(email);
      else onlineUsers.delete(email);

      const dot = document.getElementById(`status-${email.replace(/[@.]/g, '')}`);
      if (dot) {
        dot.classList.toggle("bg-green-500", status === "online");
        dot.classList.toggle("bg-gray-400", status === "offline");
      }
    });
  </script>
</body>
</html>
