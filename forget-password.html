<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Forgot Password - Campus Marketplace</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-white">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Forgot your password?</h2>
    <p class="text-gray-600 text-sm mb-6">Enter your registered email address and we’ll send you a reset link.</p>

    <form id="forgotForm" class="space-y-4">
      <input type="email" id="email" placeholder="Enter your college email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required />

      <button type="submit" 
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Send Reset Link
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Remembered your password?
      <a href="login.html" class="text-indigo-600 font-medium hover:underline">Back to Login</a>
    </p>

    <p id="msg" class="text-center text-sm mt-4"></p>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const msgEl = document.getElementById("msg");

      try {
        const res = await fetch("http://localhost:5000/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        msgEl.textContent = data.message || "Check your email for the reset link.";
        msgEl.classList.add("text-green-600");
      } catch (err) {
        msgEl.textContent = "❌ Server error: " + err.message;
        msgEl.classList.add("text-red-600");
      }
    });
  </script>
</body>
</html>
