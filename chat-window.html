<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat – Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-bold text-indigo-600">Campus Marketplace</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
        <a href="listings.html" class="text-gray-600 hover:text-indigo-600">Listings</a>
        <a href="profile.html" class="text-gray-600 hover:text-indigo-600">Profile</a>
        <a href="chat-list.html" class="font-semibold text-indigo-600">Messages</a>
      </nav>
    </div>
  </header>

  <!-- Chat Window -->
  <main class="flex-1">
    <div class="max-w-4xl mx-auto mt-6 flex flex-col bg-white shadow rounded-lg h-[70vh]">
      <div class="border-b p-4 font-semibold text-gray-800">Chat with Bhavya Sharma</div>

      <div class="flex-1 overflow-y-auto p-4 space-y-3">
        <div class="self-start bg-gray-100 rounded-lg p-3 max-w-xs">
          Hi! Is the Chemistry book still available?
        </div>
        <div class="self-end bg-indigo-600 text-white rounded-lg p-3 max-w-xs">
          Yes, it is. Do you want to pick it up tomorrow?
        </div>
      </div>

      <div class="border-t p-3 flex gap-2">
        <input type="text" placeholder="Type your message..." class="flex-1 border rounded-lg p-2">
        <button class="bg-indigo-600 text-white px-4 rounded-lg hover:bg-indigo-700">Send</button>
      </div>
    </div>
  </main>

  <footer class="mt-10 bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
      © 2025 Campus Marketplace. All rights reserved.
    </div>
  </footer>

</body>
</html>
