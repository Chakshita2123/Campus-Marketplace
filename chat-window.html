<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat – Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chat-bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 1rem;
      word-wrap: break-word;
    }
    .sender {
      background-color: #4f46e5;
      color: white;
      border-bottom-right-radius: 0;
    }
    .receiver {
      background-color: #f3f4f6;
      color: #111827;
      border-bottom-left-radius: 0;
    }
    .hover-glow:hover {
      box-shadow: 0 2px 8px rgba(99, 102, 241, 0.15);
      transform: scale(1.01);
      transition: all 0.2s ease;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col font-sans">

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <button onclick="window.location.href='chat-list.html'" class="text-gray-600 hover:text-indigo-600">
          ← Back
        </button>
        <div class="flex items-center space-x-2">
          <img id="chatAvatar" class="w-10 h-10 rounded-full object-cover border" />
          <div>
            <p id="chatName" class="font-semibold text-gray-800"></p>
            <p id="chatStatus" class="text-sm text-green-500">Online</p>
          </div>
        </div>
      </div>
      <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
    </div>
  </header>

  <!-- Chat container -->
  <main class="flex-1 max-w-3xl mx-auto w-full px-4 py-6 flex flex-col">
    <div id="chatBox" class="flex-1 overflow-y-auto space-y-4 pb-4"></div>

    <!-- Input area -->
    <div class="flex items-center mt-4 bg-white p-3 rounded-xl shadow">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Type a message..." 
        class="flex-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"
      />
      <button 
        id="sendBtn" 
        class="ml-3 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700"
      >
        Send
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-auto">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
      © 2025 Campus Marketplace. All rights reserved.
    </div>
  </footer>

  <script>
    const avatars = {
      "John Doe": "https://i.pravatar.cc/150?img=12",
      "Sarah Smith": "https://i.pravatar.cc/150?img=32",
      "Mike Johnson": "https://i.pravatar.cc/150?img=56",
      "Emma Watson": "https://i.pravatar.cc/150?img=47"
    };
    const onlineUsers = ["John Doe", "Emma Watson"];

    const chatName = localStorage.getItem('chatWith');
    const allChats = JSON.parse(localStorage.getItem('allChats')) || {};
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Set header details
    document.getElementById('chatName').textContent = chatName;
    document.getElementById('chatAvatar').src = avatars[chatName] || `https://i.pravatar.cc/150?u=${chatName}`;
    document.getElementById('chatStatus').textContent = onlineUsers.includes(chatName) ? 'Online' : 'Offline';
    document.getElementById('chatStatus').classList.toggle('text-green-500', onlineUsers.includes(chatName));
    document.getElementById('chatStatus').classList.toggle('text-gray-400', !onlineUsers.includes(chatName));

    function renderChat() {
      chatBox.innerHTML = '';
      const messages = allChats[chatName] || [];
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = `flex ${msg.sender === 'me' ? 'justify-end' : 'justify-start'}`;
        div.innerHTML = `
          <div class="chat-bubble ${msg.sender === 'me' ? 'sender' : 'receiver'}">
            <p>${msg.text}</p>
            <p class="text-xs mt-1 text-right ${msg.sender === 'me' ? 'text-indigo-100' : 'text-gray-500'}">
              ${new Date(msg.time).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}
            </p>
          </div>
        `;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text) return;
      const msg = { sender: 'me', text, time: new Date().toISOString() };
      allChats[chatName] = allChats[chatName] || [];
      allChats[chatName].push(msg);
      localStorage.setItem('allChats', JSON.stringify(allChats));
      messageInput.value = '';
      renderChat();
    });

    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendBtn.click();
    });

    renderChat();
  </script>
</body>
</html>
