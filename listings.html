<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listings – Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white shadow flex items-center justify-between px-6 md:px-12 py-4">
    <a href="index.html" class="text-xl font-bold text-indigo-600">Campus Marketplace</a>
    <div class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="sell.html" class="hover:text-indigo-600">Sell Item</a>
      <a href="account.html" class="hover:text-indigo-600">My Account</a>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-6">Listings</h1>

    <!-- Search & Filters -->
    <div class="mb-8 flex flex-col md:flex-row md:items-center md:space-x-4 space-y-4 md:space-y-0">
      <input type="text" id="searchInput" placeholder="Search items…" class="border rounded-lg px-4 py-2 w-full md:w-1/2" />
      <select id="categoryFilter" class="border rounded-lg px-4 py-2">
        <option value="All">All Categories</option>
        <option value="Books">Books</option>
        <option value="Electronics">Electronics</option>
        <option value="Hostel Items">Hostel Items</option>
        <option value="Fashion">Fashion</option>
        <option value="Stationery">Stationery</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
    </div>

    <!-- Grid of cards -->
    <div id="listingsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <!-- No results message -->
    <p id="noResults" class="hidden text-center text-gray-500 mt-8">No items found.</p>
  </main>

  <footer class="bg-white border-t text-center py-6 text-gray-600">
    © 2025 Campus Marketplace. All Rights Reserved.
  </footer>

  <script>
    const products = [
      // Books
      {name: "DSA Book", price: 200, category: "Books", img: "images/books.jpeg"},
      {name: "Operating Systems Book", price: 250, category: "Books", img: "os book.jpg"},
      {name: "Notebook Set", price: 150, category: "Stationery", img: "nb set.webp"},
      {name: "Engineering Graphics Kit", price: 350, category: "Stationery", img: "eng graphic kit.jpeg   "},
      // Electronics
      {name: "Laptop", price: 45000, category: "Electronics", img: "images/laptop.jpeg"},
      {name: "Wireless Headphones", price: 2000, category: "Electronics", img: "images/wireless headphones.webp"},
      {name: "Scientific Calculator", price: 700, category: "Electronics", img: "scientific calc.jpg"},
      {name: "Bluetooth Speaker", price: 1000, category: "Electronics", img: "bluetooth speaker.jpeg"},
      {name: "Smartwatch", price: 2500, category: "Electronics", img: "smartwatch.webp"},
      // Hostel Items
      {name: "Hostel Bed Sheets", price: 800, category: "Hostel Items", img: "hostel bedsheet.jpeg"},
      {name: "Steel Water Bottle", price: 300, category: "Hostel Items", img: "steel water bottle.jpeg"},
      {name: "Mini Study Lamp", price: 600, category: "Hostel Items", img: "study lamp.webp"},
      {name: "Laundry Basket", price: 400, category: "Hostel Items", img: "laundry basket.webp"},
      {name: "Extension Board", price: 350, category: "Hostel Items", img: "extension board.jpeg"},
      // Fashion
      {name: "T-Shirt", price: 500, category: "Fashion", img: "images/tshirt.jpeg"},
      {name: "College Hoodie", price: 1200, category: "Fashion", img: "cllg hoodie.jpg"},
      {name: "Sneakers", price: 5000, category: "Fashion", img: "sneakers.avif"},
      {name: "Backpack", price: 900, category: "Fashion", img: "backpack.jpeg"},
      // Miscellaneous
      {name: "Guitar", price: 4000, category: "Miscellaneous", img: "guitar.jpeg"},
      {name: "Table Fan", price: 850, category: "Miscellaneous", img: "table fan.webp"},
    ];

    const listingsGrid = document.getElementById('listingsGrid');
    const searchInput = document.getElementById('searchInput');
    const categoryFilter = document.getElementById('categoryFilter');
    const noResults = document.getElementById('noResults');

    function renderListings() {
      const searchTerm = searchInput.value.toLowerCase();
      const category = categoryFilter.value;

      const filtered = products.filter(item => {
        const matchesSearch = item.name.toLowerCase().includes(searchTerm);
        const matchesCategory = category === "All" || item.category === category;
        return matchesSearch && matchesCategory;
      });

      listingsGrid.innerHTML = '';
      if(filtered.length === 0) {
        noResults.classList.remove('hidden');
        return;
      } else {
        noResults.classList.add('hidden');
      }

      filtered.forEach(item => {
        const card = document.createElement('a');
        card.href = "product.html";
        card.className = "border rounded-lg shadow hover:shadow-lg transition overflow-hidden relative";

        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" class="w-full h-48 object-cover">
          <button class="absolute top-2 right-2 text-gray-400 hover:text-red-500">
            <i class="fas fa-heart"></i>
          </button>
          <div class="p-4">
            <h3 class="font-semibold text-lg">${item.name}</h3>
            <p class="text-gray-600">₹${item.price} • Good condition</p>
          </div>
        `;
        listingsGrid.appendChild(card);
      });

      // Wishlist toggle
      const hearts = document.querySelectorAll('.absolute button');
      hearts.forEach(heart => {
        heart.addEventListener('click', e => {
          e.preventDefault();
          heart.classList.toggle('text-red-500');
        });
      });
    }

    // Initial render
    renderListings();

    // Search & filter events
    searchInput.addEventListener('input', renderListings);
    categoryFilter.addEventListener('change', renderListings);
  </script>

</body>
</html>
