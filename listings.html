<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Listings - Campus Marketplace</title>
</head>
<body class="min-h-screen bg-gradient-to-r from-pink-200 via-purple-200 to-blue-200 flex flex-col">
  <!-- Navbar -->
  <header class="bg-white/80 backdrop-blur-md shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-purple-700">Campus Marketplace</h1>
    <nav class="space-x-6 text-purple-700 font-medium">
      <a href="index.html" class="hover:text-purple-900">Home</a>
      <a href="listings.html" class="hover:text-purple-900">Listings</a>
      <a href="profile.html" class="hover:text-purple-900">Profile</a>
      <a href="login.html" class="bg-gradient-to-r from-pink-500 to-blue-500 text-white px-4 py-2 rounded-lg shadow hover:opacity-90">Login</a>
      <a href="signup.html" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-4 py-2 rounded-lg shadow hover:opacity-90">Sign Up</a>
    </nav>
  </header>

  <!-- Search + Filter -->
  <section class="p-6 flex justify-between items-center bg-white shadow">
    <input type="text" placeholder="Search products..."
      class="w-1/2 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400" />
    <select class="px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-400">
      <option>All Categories</option>
      <option>Books</option>
      <option>Electronics</option>
      <option>Hostel Items</option>
    </select>
  </section>

  <!-- Product Grid -->
  <main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition">
      <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-40 object-cover" />
      <div class="p-4">
        <h3 class="text-lg font-bold text-purple-700">DSA Book</h3>
        <p class="text-gray-600">$10</p>
        <a href="product.html"
          class="mt-3 inline-block bg-gradient-to-r from-pink-500 to-blue-500 text-white px-4 py-2 rounded-lg shadow hover:opacity-90">
          View Details
        </a>
      </div>
    </div>
    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition">
      <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-40 object-cover" />
      <div class="p-4">
        <h3 class="text-lg font-bold text-purple-700">DSA Book</h3>
        <p class="text-gray-600">$10</p>
        <a href="product.html"
          class="mt-3 inline-block bg-gradient-to-r from-pink-500 to-blue-500 text-white px-4 py-2 rounded-lg shadow hover:opacity-90">
          View Details
        </a>
      </div>
    </div>
    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition">
      <img src="https://via.placeholder.com/300x200" alt="Product" class="w-full h-40 object-cover" />
      <div class="p-4">
        <h3 class="text-lg font-bold text-purple-700">DSA Book</h3>
        <p class="text-gray-600">$10</p>
        <a href="product.html"
          class="mt-3 inline-block bg-gradient-to-r from-pink-500 to-blue-500 text-white px-4 py-2 rounded-lg shadow hover:opacity-90">
          View Details
        </a>
      </div>
    </div>
    <!-- Repeat product cards as needed -->
  </main>
</body>
</html>
