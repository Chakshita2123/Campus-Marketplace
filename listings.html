<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listings â€“ Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white shadow flex items-center justify-between px-6 md:px-12 py-4">
    <a href="index.html" class="text-xl font-bold text-indigo-600">Campus Marketplace</a>
    <div class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="sell.html" class="hover:text-indigo-600">Sell Item</a>
      <a href="profile.html" class="hover:text-indigo-600">My Account</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-6 text-indigo-600">Listings</h1>

    <!-- Search & Filters -->
    <div class="mb-8 flex flex-col md:flex-row md:items-center md:space-x-4 space-y-4 md:space-y-0">
      <input type="text" id="searchInput" placeholder="Search itemsâ€¦" class="border rounded-lg px-4 py-2 w-full md:w-1/2" />
      <select id="categoryFilter" class="border rounded-lg px-4 py-2">
        <option value="All">All Categories</option>
        <option value="Books">Books</option>
        <option value="Electronics">Electronics</option>
        <option value="Hostel Items">Hostel Items</option>
        <option value="Fashion">Fashion</option>
        <option value="Stationery">Stationery</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
    </div>

    <!-- Product Grid -->
    <div id="listingsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <!-- No results -->
    <p id="noResults" class="hidden text-center text-gray-500 mt-8">No items found.</p>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t text-center py-6 text-gray-600">
    Â© 2025 Campus Marketplace. All Rights Reserved.
  </footer>

  <script>
  // ðŸ”¹ DOM Elements
  const listingsGrid = document.getElementById('listingsGrid');
  const searchInput = document.getElementById('searchInput');
  const categoryFilter = document.getElementById('categoryFilter');
  const noResults = document.getElementById('noResults');

  // ðŸ”¹ Static demo products
  const staticProducts = [
    {name: "DSA Book", price: 200, category: "Books", img: "images/dsa book.jpeg"},
    {name: "Operating Systems Book", price: 250, category: "Books", img: "os book.jpg"},
    {name: "Notebook Set", price: 150, category: "Stationery", img: "nb set.webp"},
    {name: "Engineering Graphics Kit", price: 350, category: "Stationery", img: "eng graphic kit.jpeg"},
    {name: "Laptop", price: 45000, category: "Electronics", img: "images/laptop.jpeg"},
    {name: "Wireless Headphones", price: 2000, category: "Electronics", img: "images/wireless headphones.webp"},
    {name: "Smartwatch", price: 2500, category: "Electronics", img: "smartwatch.webp"},
    {name: "Hostel Bed Sheets", price: 800, category: "Hostel Items", img: "hostel bedsheet.jpeg"},
    {name: "Steel Water Bottle", price: 300, category: "Hostel Items", img: "steel water bottle.jpeg"},
    {name: "College Hoodie", price: 1200, category: "Fashion", img: "cllg hoodie.jpg"},
    {name: "Backpack", price: 900, category: "Fashion", img: "backpack.jpeg"},
    {name: "Guitar", price: 4000, category: "Miscellaneous", img: "guitar.jpeg"},
  ];

  let dbProducts = []; // from MongoDB

  // ðŸ§  Fetch all dynamic products from backend
  async function fetchProducts() {
    try {
      const res = await fetch("http://localhost:5000/api/products");
      const data = await res.json();
      dbProducts = Array.isArray(data) ? data : [];

      // Store top 5 recent listings for Profile page
      localStorage.setItem("recentListings", JSON.stringify(dbProducts.slice(0, 5)));

      renderListings();
    } catch (err) {
      console.error("Error fetching products:", err);
      renderListings(); // fallback
    }
  }

  // ðŸ§© Render both static + backend listings
  function renderListings() {
    listingsGrid.innerHTML = '';
    const searchTerm = searchInput.value.toLowerCase();
    const category = categoryFilter.value;

    const allProducts = [...staticProducts, ...dbProducts];

    const filtered = allProducts.filter(item => {
      const matchesSearch = item.name.toLowerCase().includes(searchTerm);
      const matchesCategory = category === "All" || item.category === category;
      return matchesSearch && matchesCategory;
    });

    if (filtered.length === 0) {
      noResults.classList.remove('hidden');
      return;
    } else {
      noResults.classList.add('hidden');
    }

    filtered.forEach(item => {
      const card = document.createElement('div');
      card.className = "border rounded-lg shadow hover:shadow-lg transition overflow-hidden relative cursor-pointer";

      card.innerHTML = `
        <img src="${item.img}" alt="${item.name}" class="w-full h-48 object-cover">
        <button class="absolute top-2 right-2 text-gray-400 hover:text-red-500 wishlist-btn">
          <i class="fas fa-heart"></i>
        </button>
        <div class="p-4">
          <h3 class="font-semibold text-lg">${item.name}</h3>
          <p class="text-gray-600">â‚¹${item.price}</p>
          <p class="text-sm text-gray-500 mt-1">${item.category}</p>
        </div>
      `;

      // ðŸ§­ Card click â†’ view full product
      card.addEventListener('click', () => {
        localStorage.setItem('selectedProduct', JSON.stringify(item));
        window.location.href = "product.html";
      });

      // â¤ï¸ Heart wishlist
      card.querySelector('.wishlist-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        e.currentTarget.classList.toggle('text-red-500');
      });

      listingsGrid.appendChild(card);
    });
  }

  // ðŸ”„ Filters & Search
  searchInput.addEventListener('input', renderListings);
  categoryFilter.addEventListener('change', renderListings);

  // ðŸš€ Initial Load
  fetchProducts();
  </script>

</body>
</html>
