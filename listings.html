<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listings – Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white shadow flex items-center justify-between px-6 md:px-12 py-4">
    <a href="index.html" class="text-xl font-bold text-indigo-600">Campus Marketplace</a>
    <div class="hidden md:flex space-x-6">
      <a href="index.html" class="hover:text-indigo-600">Home</a>
      <a href="sell.html" class="hover:text-indigo-600">Sell Item</a>
      <a href="profile.html" class="hover:text-indigo-600">My Account</a>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto px-6 py-12">
    <h1 class="text-3xl font-bold mb-6">Listings</h1>

    <!-- Search & Filters -->
    <div class="mb-8 flex flex-col md:flex-row md:items-center md:space-x-4 space-y-4 md:space-y-0">
      <input type="text" id="searchInput" placeholder="Search items…" class="border rounded-lg px-4 py-2 w-full md:w-1/2" />
      <select id="categoryFilter" class="border rounded-lg px-4 py-2">
        <option value="All">All Categories</option>
        <option value="Books">Books</option>
        <option value="Electronics">Electronics</option>
        <option value="Hostel Items">Hostel Items</option>
        <option value="Fashion">Fashion</option>
        <option value="Stationery">Stationery</option>
        <option value="Miscellaneous">Miscellaneous</option>
      </select>
    </div>

    <!-- Grid of cards -->
    <div id="listingsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <!-- No results message -->
    <p id="noResults" class="hidden text-center text-gray-500 mt-8">No items found.</p>
  </main>

  <footer class="bg-white border-t text-center py-6 text-gray-600">
    © 2025 Campus Marketplace. All Rights Reserved.
  </footer>

  <script>
const listingsGrid = document.getElementById('listingsGrid');
const searchInput = document.getElementById('searchInput');
const categoryFilter = document.getElementById('categoryFilter');
const noResults = document.getElementById('noResults');

let allProducts = []; // To store all products from the backend

// Fetch products from backend
async function fetchProducts() {
  try {
    const res = await fetch("http://localhost:5000/api/products");
    if (!res.ok) {
      throw new Error("Failed to fetch products");
    }
    allProducts = await res.json();
    renderListings();
  } catch (error) {
    console.error("Error fetching products:", error);
    listingsGrid.innerHTML = '<p class="text-red-500">Could not load products. Please try again later.</p>';
  }
}

// Get category from homepage localStorage
const homepageCategory = localStorage.getItem('selectedCategory');
if (homepageCategory) {
  categoryFilter.value = homepageCategory; // auto-select dropdown
  localStorage.removeItem('selectedCategory'); // clear after use
}

function renderListings() {
  const searchTerm = searchInput.value.toLowerCase();
  const category = categoryFilter.value;

  const filtered = allProducts.filter(item => {
    const matchesSearch = item.name.toLowerCase().includes(searchTerm);
    const matchesCategory = category === "All" || item.category === category;
    return matchesSearch && matchesCategory;
  });

  listingsGrid.innerHTML = '';
  if(filtered.length === 0) {
    noResults.classList.remove('hidden');
    return;
  } else {
    noResults.classList.add('hidden');
  }

  filtered.forEach(item => {
    const card = document.createElement('div');
    card.className = "border rounded-lg shadow hover:shadow-lg transition overflow-hidden relative cursor-pointer";

    card.innerHTML = `
      <img src="${item.img}" alt="${item.name}" class="w-full h-48 object-cover">
      <button class="absolute top-2 right-2 text-gray-400 hover:text-red-500">
        <i class="fas fa-heart"></i>
      </button>
      <div class="p-4">
        <h3 class="font-semibold text-lg">${item.name}</h3>
        <p class="text-gray-600">₹${item.price} • Good condition</p>
      </div>
    `;

    // On card click → save product ID & go to product page
    card.addEventListener('click', () => {
      localStorage.setItem('selectedProductId', item._id);
      window.location.href = "product.html";
    });

    listingsGrid.appendChild(card);
  });

  // Wishlist toggle
  const hearts = document.querySelectorAll('.absolute button');
  hearts.forEach(heart => {
    heart.addEventListener('click', e => {
      e.stopPropagation(); // don't trigger card click
      heart.classList.toggle('text-red-500');
    });
  });
}

// Initial fetch and render
fetchProducts();

// Search & filter events
searchInput.addEventListener('input', renderListings);
categoryFilter.addEventListener('change', renderListings);
</script>


</body>
</html>
