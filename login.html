<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-blue-200">
  <div class="bg-white shadow-2xl rounded-3xl p-8 w-full max-w-md border border-gray-200">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="bg-gradient-to-br from-pink-400 to-purple-500 p-4 rounded-full shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.105-.895-2-2-2s-2 .895-2 2 .895 2 2 2 2-.895 2-2zm0 0c0 2.21-1.79 4-4 4H6a2 2 0 00-2 2v1h16v-1a2 2 0 00-2-2h-2c-2.21 0-4-1.79-4-4z" />
        </svg>
      </div>
    </div>

    <!-- Heading -->
    <h1 class="text-4xl font-extrabold text-center text-purple-700 mb-2">Welcome Back</h1>
    <p class="text-center text-gray-500 mb-6 text-sm">Login to your college account</p>

    <!-- Form -->
    <form class="space-y-4">
      <!-- Email -->
      <div>
        <input type="email" placeholder="College Email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-300" />
      </div>
      <!-- Password -->
      <div>
        <input type="password" placeholder="Password" required
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-300" />
      </div>
      <!-- Forgot Password -->
      <div class="text-right text-sm">
        <a href="#" class="text-pink-600 font-medium hover:underline">Forgot password?</a>
      </div>
      <!-- Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-pink-500 via-purple-500 to-blue-500 text-white py-3 rounded-xl font-semibold hover:opacity-90 transition-transform transform hover:scale-105 shadow-lg">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-2 text-gray-400 text-sm">OR</span>
      <hr class="flex-grow border-gray-300" />
    </div>

    <!-- Social Login -->
    <button class="w-full border border-gray-300 py-3 rounded-xl flex items-center justify-center gap-2 bg-gradient-to-r from-yellow-100 to-yellow-50 hover:from-yellow-200 hover:to-yellow-100 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5">
      <span class="text-gray-700 font-medium">Continue with Google</span>
    </button>

    <!-- Sign Up -->
    <p class="mt-6 text-center text-sm text-gray-700">
      Donâ€™t have an account? 
      <a href="signup.html" class="text-blue-600 font-semibold hover:underline">Sign Up</a>
    </p>
  </div>
</body>
</html>
