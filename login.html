<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Login - Campus Marketplace</title>
</head>
<body>
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div class="glass-panel p-8 w-full max-w-md glowing-border">
      <h2 class="text-3xl font-bold text-center mb-6">Login</h2>
      <form class="space-y-5" onsubmit="event.preventDefault(); window.location.href='index.html';">
        <div>
          <label class="block mb-1">Email</label>
          <input type="email" placeholder="yourname@college.edu" class="w-full px-4 py-2 border rounded-lg" required />
        </div>
        <div>
          <label class="block mb-1">Password</label>
          <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-lg" required />
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-blue-500 text-white py-2 rounded-lg shadow">
          Login
        </button>
      </form>
      <p class="text-center mt-4">
        Don’t have an account? <a href="signup.html" class="hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
</body>
</html>
