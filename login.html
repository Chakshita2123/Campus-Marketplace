<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login - Campus Marketplace</title>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-200 via-pink-200 to-blue-200 px-4">
  <div class="glass-panel p-6 sm:p-8 w-full max-w-md rounded-xl shadow-xl bg-white/80 backdrop-blur-md">
    <!-- Title -->
    <h2 class="text-2xl sm:text-3xl font-bold text-center mb-6 text-purple-700">Login</h2>

    <!-- Form -->
    <form class="space-y-5" onsubmit="event.preventDefault(); window.location.href='dashboard.html';">
      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm sm:text-base font-medium">Email</label>
        <input type="email" placeholder="yourname@college.edu"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required />
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm sm:text-base font-medium">Password</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" required />
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-pink-500 to-blue-500 text-white py-2 rounded-lg shadow hover:opacity-90 transition">
        Login
      </button>
    </form>

    <!-- Redirect -->
    <p class="text-center mt-4 text-sm sm:text-base">
      Don’t have an account?
      <a href="signup.html" class="text-purple-600 hover:underline">Sign Up</a>
    </p>
  </div>
</body>
</html>
