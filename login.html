<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login - Campus Marketplace</title>
  <style>
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: gray;
    }
  </style>
</head>
<body class="min-h-screen flex bg-gradient-to-br from-gray-50 to-white">

  <div class="w-full md:w-1/2 flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      <div class="mb-6 flex items-center justify-center">
        <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white text-xl font-bold">CM</div>
      </div>

      <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome back!</h2>
      <p class="text-gray-500 mb-8">Enter to get unlimited access to Campus Marketplace.</p>

      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700">College Email <span class="text-red-500">*</span></label>
          <input id="email" type="email" placeholder="Enter your college email"
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none" required />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Password <span class="text-red-500">*</span></label>
          <div class="password-container">
            <input id="password" type="password" placeholder="Enter password"
              class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none pr-10" required />
            <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
          </div>

          <div class="flex justify-between items-center mt-2">
            <label class="flex items-center space-x-2 text-sm text-gray-600">
              <input type="checkbox" class="text-indigo-600" /> <span>Remember me</span>
            </label>
            <a href="#" id="forgotPassword" class="text-sm text-indigo-600 hover:underline">Forgot your password?</a>
          </div>
        </div>

        <button type="submit" class="w-full bg-purple-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition-colors">
          Log In
        </button>

        <div class="relative my-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Or, login with</span>
          </div>
        </div>

        <!-- ‚úÖ Functional Google Login Button -->
        <button 
          type="button" 
          onclick="window.location.href='http://localhost:5000/auth/google'"
          class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-lg text-gray-600 hover:bg-gray-50">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2"> Continue with Google
        </button>
      </form>

      <p class="text-center mt-6 text-sm text-gray-600">
        Don‚Äôt have an account?
        <a href="signup.html" class="text-indigo-600 font-medium hover:underline">Register here</a>
      </p>
    </div>
  </div>

  <div class="hidden md:block w-1/2 bg-cover bg-center"
    style="background-image: url('marketplace.jpg');"></div>

  <!-- ‚úÖ Backend + Show/Hide Password Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("loginForm");
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");
      const forgotPassword = document.getElementById("forgotPassword");

      // üëÅÔ∏è Toggle password visibility
      togglePassword.addEventListener("click", () => {
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
      });

      // üîë Forgot Password placeholder (future backend)
      forgotPassword.addEventListener("click", (e) => {
        e.preventDefault();
        alert("üîí Forgot Password feature coming soon!");
      });

      // üîπ Login form submit logic
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = passwordInput.value.trim();
        const collegeDomain = "@chitkara.edu.in";

        if (!email.endsWith(collegeDomain)) {
          alert("‚ö†Ô∏è Please use your official college email (like name@chitkara.edu.in)");
          return;
        }

        if (email === "admin@chitkara.edu.in" && password === "admin123") {
          localStorage.setItem("userRole", "admin");
          alert("‚úÖ Welcome Admin!");
          window.location.href = "admin.html";
          return;
        }

        try {
          const res = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (data.token) {
            localStorage.setItem("token", data.token);
            localStorage.setItem("userRole", "student");
            alert("‚úÖ Login successful!");
            window.location.href = "index.html";
          } else {
            alert("‚ùå " + (data.msg || "Invalid credentials"));
          }
        } catch (err) {
          alert("‚ùå Server error: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
