<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sell Item – Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white backdrop-blur-md shadow flex items-center justify-between px-6 md:px-12 py-4">
    <a href="index.html" class="text-xl font-bold text-indigo-600">Campus Marketplace</a>

    <div class="hidden md:flex items-center space-x-6">
      <a href="index.html" class="hover:text-indigo-600 font-semibold text-indigo-600">Home</a>
      <a href="listings.html" class="hover:text-indigo-600">Listings</a>
      <a href="profile.html" class="hover:text-indigo-600">My Account</a>

      <!-- Chat Icon -->
      <a href="chat-list.html" id="chat-link" class="relative hover:text-indigo-600">
        <i class="fa-regular fa-paper-plane text-2xl"></i>
        <span id="chat-notif" class="hidden absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1">3</span>
      </a>

      <!-- Logout -->
      <button id="logout-btn" class="hover:text-indigo-600">Logout</button>
    </div>

    <!-- Mobile menu button -->
    <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </nav>

  <!-- Mobile dropdown -->
  <div id="mobile-menu" class="hidden flex-col space-y-2 bg-white shadow px-6 py-4 md:hidden">
    <a href="index.html" class="hover:text-indigo-600 font-semibold text-indigo-600">Home</a>
    <a href="listings.html" class="hover:text-indigo-600">Listings</a>
    <a href="profile.html" class="hover:text-indigo-600">My Account</a>
    <a href="chat-list.html" class="hover:text-indigo-600 flex items-center gap-2">
      <i class="fa-regular fa-paper-plane"></i> Messages
    </a>
    <button id="mobile-logout" class="hover:text-indigo-600 text-left w-full">Logout</button>
  </div>

  <!-- Main Form -->
  <main class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-8 mb-12">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Post a New Listing</h1>

    <!-- Seller Info -->
    <div id="seller-info" class="mb-4 p-2 bg-indigo-50 rounded text-indigo-700 font-semibold"></div>

    <form id="sell-form" class="space-y-4">
      <div>
        <label class="block font-semibold mb-1">Title</label>
        <input type="text" name="title" placeholder="Enter title" class="w-full border rounded px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Description</label>
        <textarea name="description" placeholder="Enter description" class="w-full border rounded px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

      <div>
        <label class="block font-semibold mb-1">Price (₹)</label>
        <input type="number" name="price" placeholder="Enter price" class="w-full border rounded px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500"/>
      </div>

      <div>
        <label class="block font-semibold mb-1">Category</label>
        <select name="category" class="w-full border rounded px-4 py-2 focus:ring-indigo-500 focus:border-indigo-500">
          <option value="">Select Category</option>
          <option>Books</option>
          <option>Electronics</option>
          <option>Hostel Items</option>
          <option>Uniform</option>
          <option>Miscellaneous</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Upload Image</label>
        <input type="file" id="image-upload" class="w-full border rounded px-4 py-2"/>
        <img id="image-preview" class="mt-2 max-h-48 rounded shadow hidden"/>
      </div>

      <div class="text-center">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition">Submit Listing</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t text-center py-6 text-gray-600">
    © 2025 Campus Marketplace. All Rights Reserved.
  </footer>

  <!-- Scripts -->
  <script>
  // --- Mobile menu toggle ---
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));

  // --- Chat notification ---
  const chatNotif = document.getElementById('chat-notif');
  const unreadMessages = 0; // fetch dynamically if needed
  if (unreadMessages > 0) {
    chatNotif.textContent = unreadMessages;
    chatNotif.classList.remove('hidden');
  }

  // --- Logout ---
  document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem('loggedInUser');
    alert("You have been logged out from this page.");
  });
  document.getElementById('mobile-logout').addEventListener('click', () => {
    localStorage.removeItem('loggedInUser');
    alert("You have been logged out from this page.");
  });

  // --- Fetch logged-in user ---
  const user = JSON.parse(localStorage.getItem('loggedInUser'));
  if (user) {
    const sellerDiv = document.getElementById('seller-info');
    sellerDiv.textContent = `Posting as: ${user.name} (${user.email})`;
  }

  // --- Image preview ---
  const fileInput = document.getElementById('image-upload');
  const previewImg = document.getElementById('image-preview');
  let uploadedImage = ""; // will store image data URL
  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        uploadedImage = reader.result;
        previewImg.src = reader.result;
        previewImg.classList.remove('hidden');
      };
      reader.readAsDataURL(file);
    }
  });

  // --- Submit form (connect to backend) ---
  const form = document.getElementById('sell-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const title = form.title.value.trim();
    const description = form.description.value.trim();
    const price = parseFloat(form.price.value);
    const category = form.category.value;

    if (!title || !description || !price || !category) {
      alert("Please fill all fields correctly!");
      return;
    }

    // Create product data for backend
    const newProduct = {
      name: title,
      category,
      price,
      quantity: 1, // you can add a separate quantity field later
      img: uploadedImage || "images/default.jpg",
      email: user ? user.email : "demo@chitkara.edu.in",
      ownerEmail: user ? user.email : "demo@chitkara.edu.in"
    };

    try {
      const res = await fetch("http://localhost:5000/api/products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newProduct)
      });

      const data = await res.json();

      if (res.ok) {
        alert("✅ Listing submitted successfully!");
        form.reset();
        previewImg.src = "";
        previewImg.classList.add("hidden");
        uploadedImage = "";
      } else {
        alert("❌ " + data.msg || "Something went wrong");
      }
    } catch (error) {
      console.error("Error submitting listing:", error);
      alert("⚠️ Could not connect to server. Make sure backend is running.");
    }
  });
</script>


</body>
</html>
