<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sell Item – Campus Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <main class="max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10 mb-12">
    <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Post a New Listing</h1>

    <form id="sell-form" class="space-y-4">
      <input type="text" name="title" placeholder="Title" class="w-full border rounded px-4 py-2" required />
      <textarea name="description" placeholder="Description" class="w-full border rounded px-4 py-2" required></textarea>
      <input type="number" name="price" placeholder="Price ₹" class="w-full border rounded px-4 py-2" required />
      <select name="category" class="w-full border rounded px-4 py-2" required>
        <option>Books</option>
        <option>Electronics</option>
        <option>Hostel Items</option>
        <option>Uniform</option>
        <option>Miscellaneous</option>
      </select>
      <input type="file" id="image-upload" class="w-full border rounded px-4 py-2" />
      <img id="image-preview" class="mt-2 max-h-48 rounded shadow hidden" />
      <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">Submit Listing</button>
    </form>
  </main>

  <script>
    const fileInput = document.getElementById("image-upload");
    const previewImg = document.getElementById("image-preview");
    let uploadedImage = "";

    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          uploadedImage = reader.result;
          previewImg.src = reader.result;
          previewImg.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    const form = document.getElementById("sell-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newProduct = {
        name: form.title.value,
        category: form.category.value,
        price: parseFloat(form.price.value),
        quantity: 1,
        img: uploadedImage || "images/default.jpg",
        email: "demo@chitkara.edu.in",
      };

      try {
        const res = await fetch("http://localhost:5000/api/products", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(newProduct),
        });

        const data = await res.json();
        if (res.ok) {
          alert("✅ Listing submitted successfully!");
          window.location.href = "listings.html";
        } else {
          alert("❌ " + data.msg);
        }
      } catch (err) {
        alert("⚠️ Could not connect to backend.");
        console.error(err);
      }
    });
  </script>
</body>
</html>
