<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Campus Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96 text-center">
    <h2 class="text-2xl font-bold mb-6">Create New Password</h2>
    
    <form id="resetForm">
      <input 
        id="password"
        type="password" 
        placeholder="Enter new password"
        class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
        required
      />

      <button 
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition">
        Reset Password
      </button>
    </form>

    <p id="message" class="text-sm mt-4 text-gray-600"></p>
  </div>

  <script>
    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById("password").value;
      const token = new URLSearchParams(window.location.search).get("token");
      const messageEl = document.getElementById("message");

      if (!token) {
        messageEl.textContent = "Invalid or missing token.";
        messageEl.style.color = "red";
        return;
      }

      try {
        const response = await fetch("http://localhost:5000/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, newPassword }),
        });

        const data = await response.json();

        if (response.ok) {
          messageEl.textContent = "✅ Password reset successful! Redirecting to login...";
          messageEl.style.color = "green";

          setTimeout(() => {
            window.location.href = "http://127.0.0.1:5500/login.html";
          }, 2000);
        } else {
          messageEl.textContent = data.message || "❌ Invalid or expired token";
          messageEl.style.color = "red";
        }
      } catch (err) {
        console.error("Error:", err);
        messageEl.textContent = "⚠️ Server error. Please try again.";
        messageEl.style.color = "red";
      }
    });
  </script>

</body>
</html>
